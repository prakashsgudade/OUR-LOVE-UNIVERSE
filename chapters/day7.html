<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 07 | Royal Palace of Love</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Great+Vibes&family=Montserrat:wght@300;400&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --royal-red: #4a0404;
            --cream: #fff5e6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--royal-red);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            transition: opacity 1s ease;
        }

        /* --- Royal Frame --- */
        .palace-container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            border: 10px double var(--gold);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 15px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 100px rgba(212, 175, 55, 0.1);
            text-align: center;
        }

        .header-title {
            font-family: 'Cinzel Decorative';
            color: var(--gold);
            font-size: clamp(1.5rem, 7vw, 2.5rem);
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- Magic Mirror (Photo Section Fixed) --- */
        .magic-mirror {
            width: 100%;
            height: 450px; /* Fixed height for frame */
            margin: 25px auto;
            border: 4px solid var(--gold);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* PHOTO AB NAHI KATEGI */
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
            opacity: 1;
        }

        /* --- Royal Letter Scroll --- */
        .scroll-box {
            background: var(--cream);
            color: #2b1d0e;
            padding: 25px;
            margin: 25px auto;
            border-radius: 5px;
            transform: scaleY(0);
            transform-origin: top;
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            min-height: 120px;
            border-left: 15px solid #e3d5b8;
            border-right: 15px solid #e3d5b8;
        }

        .scroll-box.open { transform: scaleY(1); }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 22px; line-height: 2.2; }

        /* --- Buttons --- */
        .royal-btn {
            background: linear-gradient(145deg, #d4af37, #b8860b);
            color: #000;
            border: 1px solid #000;
            padding: 18px 45px;
            font-family: 'Cinzel Decorative';
            font-weight: 900;
            font-size: 0.85rem;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.4s;
            text-transform: uppercase;
        }

        .royal-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px var(--gold);
        }

        .nav-footer {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .mini-link {
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel Decorative';
            font-size: 0.65rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 3px;
            transition: 0.3s;
        }
        
        .mini-link:hover { color: #fff; border-color: #fff; }

        /* Decorative Corners */
        .corner { position: absolute; width: 40px; height: 40px; border: 2px solid var(--gold); z-index: 5; }
        .top-left { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .top-right { top: 15px; right: 15px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 15px; left: 15px; border-right: none; border-top: none; }
        .bottom-right { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        @media (max-width: 600px) {
            .magic-mirror { height: 350px; }
            .scroll-box { font-size: 1.4rem; padding: 15px; }
            .header-title { font-size: 1.8rem; }
        }
    </style>
</head>
