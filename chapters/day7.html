<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day 07 | Royal Palace of Love</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Great+Vibes&family=Montserrat:wght@300;400&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --royal-red: #4a0404;
            --cream: #fff5e6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--royal-red);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png'); /* Premium texture */
            transition: opacity 1s ease;
        }

        /* --- Royal Frame --- */
        .palace-container {
            width: 95%;
            max-width: 900px;
            margin: 20px auto;
            border: 10px double var(--gold);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 100px rgba(212, 175, 55, 0.1);
            text-align: center;
        }

        .header-title {
            font-family: 'Cinzel Decorative';
            color: var(--gold);
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- Magic Mirror (Photo Section) --- */
        .magic-mirror {
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 30px auto;
            border: 5px solid var(--gold);
            border-radius: 50% 50% 0 0; /* Dome shape */
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px var(--gold);
            background: #000;
        }

        #photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
        }

        /* --- Royal Letter Scroll --- */
        .scroll-box {
            background: var(--cream);
            color: #2b1d0e;
            padding: 30px;
            margin: 30px auto;
            border-radius: 5px;
            position: relative;
            transform: scaleY(0);
            transform-origin: top;
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            min-height: 150px;
        }

        .scroll-box.open { transform: scaleY(1); }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 24px; line-height: 2.5; }

        /* --- Buttons --- */
        .royal-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-family: 'Cinzel Decorative';
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .royal-btn:hover {
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--gold);
        }

        .nav-footer {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mini-link {
            color: var(--gold);
            text-decoration: none;
            font-family: 'Cinzel Decorative';
            font-size: 0.7rem;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 2px;
        }

        /* Decorative Corners */
        .corner {
            position: absolute; width: 50px; height: 50px; border: 3px solid var(--gold);
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        @media (max-width: 600px) {
            .magic-mirror { height: 300px; }
            .scroll-box { font-size: 1.4rem; }
        }
    </style>
</head>
