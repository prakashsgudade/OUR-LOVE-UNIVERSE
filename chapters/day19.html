<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 19 | Royal Random Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Nastaliq+Urdu&family=Montserrat:wght@100;300&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-gold: linear-gradient(135deg, #b8860b 0%, #f9d976 50%, #d4af37 100%);
            --deep-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100vh; background-color: var(--deep-black);
            color: white; font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* --- AMBIENT PARTICLES --- */
        #canvas-bg {
            position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none;
        }

        /* --- MASTER CONTAINER --- */
        .museum-stage {
            position: relative; z-index: 10; width: 90%; max-width: 450px;
            perspective: 2000px; text-align: center;
        }

        /* --- THE ROYAL FRAME (DESIGN #79 PROTECTED) --- */
        .frame-wrapper {
            position: relative; width: 100%; padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 40px 40px 10px 10px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform: rotateX(5deg); transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .photo-slot {
            width: 100%; height: 55vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-radius: 30px 30px 5px 5px;
            background: #000;
        }

        #main-img {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain; /* Photo nahi kategi */
            transition: 0.5s ease;
            filter: brightness(1.1) contrast(1.05);
        }

        /* --- CONTENT & BUTTONS --- */
        .info-panel {
            margin-top: 30px; padding: 0 20px;
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.5rem;
            background: var(--royal-gold); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; margin-bottom: 20px;
        }

        .magic-btn {
            background: var(--royal-gold); border: none;
            padding: 15px 35px; border-radius: 50px;
            color: #000; font-family: 'Cinzel Decorative';
            font-weight: bold; font-size: 0.7rem; letter-spacing: 2px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(184, 134, 11, 0.4);
            transition: 0.4s; text-transform: uppercase;
        }
        .magic-btn:active { transform: scale(0.95); }

        .sig {
            font-family: 'Dancing Script', cursive; font-size: 2.2rem;
            margin-top: 25px; color: #d4af37; opacity: 0.8;
        }

    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="museum-stage">
        <div class="frame-wrapper" id="card">
            <div class="photo-slot">
                <img src="" id="main-img" alt="Royal Muskan">
            </div>
        </div>

        <div class="info-panel">
            <div class="urdu-text">حسن کی ایک نئی جھلک</div>
            <button class="magic-btn" onclick="generateRandomPhoto()">Next Surprise</button>
            <div class="sig">Prakash</div>
        </div>
    </div>

    <script>
        // --- RANDOM PHOTO LOGIC ---
        function generateRandomPhoto() {
            const imgElement = document.getElementById('main-img');
            const totalPhotos = 120;
            const randomIndex = Math.floor(Math.random() * totalPhotos) + 1;
            
            // Animation for transition
            imgElement.style.opacity = "0";
            imgElement.style.transform = "scale(0.95)";
            
            setTimeout(() => {
                imgElement.src = `../assets/images/home/m${randomIndex}.jpg`;
                imgElement.onload = () => {
                    imgElement.style.opacity = "1";
                    imgElement.style.transform = "scale(1)";
                };
            }, 300);
        }

        // Initial Load
        window.onload = generateRandomPhoto;

        // --- 3D TILT JADU ---
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // --- PARTICLE BACKGROUND JS ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.001;
            }
            draw() {
                ctx.fillStyle = 'rgba(212, 175, 55, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    particles[i] = new Particle();
                }
            });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
