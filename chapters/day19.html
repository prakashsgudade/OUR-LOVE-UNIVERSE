<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 19 | Cosmic Soul</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Nastaliq+Urdu&family=Montserrat:wght@200;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #d4af37;
            --bg: #030303;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%; background: var(--bg);
            color: white; font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* --- THE JADU CANVAS --- */
        #starfield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- ROYAL DASHBOARD --- */
        .main-stage {
            position: relative; z-index: 10; width: 92%; max-width: 420px;
            text-align: center;
        }

        /* PHOTO CONTAINER (DESIGN #79 LOGIC) */
        .aura-frame {
            position: relative; padding: 10px; border-radius: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,1);
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }

        .photo-wrapper {
            width: 100%; height: 50vh; display: flex;
            align-items: center; justify-content: center;
            overflow: hidden; border-radius: 20px;
        }

        #active-img {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain; /* Photo Safe */
            transition: 0.5s ease;
        }

        /* --- THE LINES (TEXT) --- */
        .poetry-box { margin-top: 25px; padding: 0 10px; }

        .urdu-line {
            font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.3rem;
            margin-bottom: 15px; line-height: 2.2;
            text-shadow: 0 0 15px var(--accent);
        }

        .eng-line {
            font-weight: 200; font-size: 0.85rem; line-height: 1.6;
            color: #ccc; letter-spacing: 1px;
        }

        /* --- SMART CONTROLS --- */
        .control-hub {
            display: flex; align-items: center; justify-content: center;
            gap: 25px; margin-top: 30px;
        }

        .magic-arrow {
            background: none; border: 1px solid rgba(255,255,255,0.2);
            color: white; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .magic-arrow:active { background: var(--accent); border-color: var(--accent); }

        .sig {
            font-family: 'Dancing Script', cursive; font-size: 2.2rem;
            color: var(--accent); margin-top: 25px; opacity: 0.7;
        }

    </style>
</head>
<body onmousemove="handleMove(event)" ontouchmove="handleMove(event)">

    <canvas id="starfield"></canvas>

    <div class="main-stage">
        <div class="aura-frame" id="glowCard" onclick="surpriseMe()">
            <div class="photo-wrapper">
                <img src="../assets/images/home/m1.jpg" id="active-img">
            </div>
        </div>

        <div class="poetry-box">
            <div class="urdu-line" id="urdu-txt">تیری آنکھیں، میری کائنات</div>
            <div class="eng-line" id="eng-txt">"Your eyes carry a world that I <br> want to be lost in, forever."</div>
        </div>

        <div class="control-hub">
            <button class="magic-arrow" onclick="surpriseMe()">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <div style="font-size: 0.6rem; letter-spacing: 3px; color: var(--accent);">TAP TO CHANGE</div>
            <button class="magic-arrow" onclick="surpriseMe()">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
        </div>

        <div class="sig">Prakash</div>
    </div>

    <script>
        const img = document.getElementById('active-img');
        const card = document.getElementById('glowCard');
        const urduTxt = document.getElementById('urdu-txt');
        const engTxt = document.getElementById('eng-txt');

        const quotes = [
            {u: "تیری مسکراہٹ، میری زندگی", e: "Your smile is the only light <br> my heart ever needed."},
            {u: "تم ہی میرا سکون ہو", e: "In the chaos of this world, <br> you are my only peace."},
            {u: "محبت کی انتہا تم ہو", e: "You are the beginning and <br> the end of my love story."},
            {u: "ایک خوبصورت خواب", e: "Life with you feels like <br> a dream I never want to wake from."}
        ];

        const colors = ['#d4af37', '#8e44ad', '#c0392b', '#16a085', '#2980b9'];

        function surpriseMe() {
            const randomID = Math.floor(Math.random() * 120) + 1;
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // Magic Transition
            card.style.transform = "scale(0.95) rotateY(10deg)";
            card.style.opacity = "0.5";

            setTimeout(() => {
                img.src = `../assets/images/home/m${randomID}.jpg`;
                urduTxt.innerText = randomQuote.u;
                engTxt.innerHTML = randomQuote.e;
                
                // Jadu: Change Aura Color
                document.documentElement.style.setProperty('--accent', randomColor);
                card.style.boxShadow = `0 0 60px ${randomColor}33`;
                card.style.borderColor = `${randomColor}66`;

                card.style.transform = "scale(1) rotateY(0deg)";
                card.style.opacity = "1";
            }, 300);
        }

        // --- PARTICLE JS JADU ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = [];

        function handleMove(e) {
            let x = e.clientX || e.touches[0].clientX;
            let y = e.clientY || e.touches[0].clientY;
            for(let i=0; i<3; i++) {
                stars.push({x, y, s: Math.random()*2, vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2, a: 1});
            }
        }

        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            stars.forEach((s, i) => {
                s.x += s.vx; s.y += s.vy; s.a -= 0.01;
                ctx.fillStyle = `rgba(212, 175, 55, ${s.a})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
                if(s.a <= 0) stars.splice(i, 1);
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
        
        window.onload = surpriseMe;
    </script>
</body>
</html>
