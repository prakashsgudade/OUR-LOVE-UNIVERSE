<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 13 | Prakash & Muskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Cinzel:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --bg: #050505;
        }

        body {
            margin: 0; padding: 0; background: var(--bg);
            color: white; font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- THE ADVANCED PHOTO LAYOUT --- */
        .shrine-wrapper {
            margin-top: 40px; position: relative;
            padding: 10px; border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 150px 150px 20px 20px;
            z-index: 10;
        }

        .photo-frame {
            width: 280px; height: 380px;
            border-radius: 140px 140px 15px 15px;
            overflow: hidden; border: 3px solid var(--gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
        }

        .photo-frame img {
            width: 100%; height: 100%;
            object-fit: cover; /* Photo stretch nahi hogi */
            display: block;
        }

        /* --- TEXT CONTENT --- */
        .message-card {
            width: 90%; max-width: 380px; margin-top: -50px;
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            border: 1px solid var(--gold); border-radius: 30px;
            padding: 40px 20px 30px; text-align: center;
            z-index: 20; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.6rem; color: var(--gold); line-height: 2.8;
            margin-bottom: 15px;
        }

        .deep-msg {
            font-size: 1.05rem; line-height: 1.8; color: #eee;
            font-style: italic; margin-bottom: 25px;
        }

        .symbols { font-size: 30px; margin-bottom: 10px; }

        .signature {
            font-family: 'Dancing Script', cursive; font-size: 2.4rem;
            color: var(--gold);
        }

        .day-tag {
            font-family: 'Cinzel'; font-size: 0.6rem; letter-spacing: 5px;
            color: #555; margin-top: 20px;
        }
    </style>
</head>
