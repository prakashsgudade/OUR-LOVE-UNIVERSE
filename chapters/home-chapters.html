<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voyage Pro | Design #3</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.5);
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(112, 0, 255, 0.15) 0px, transparent 50%);
            z-index: -1;
        }

        /* Responsive Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Search & Controls */
        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 10px;
            width: 100%;
            max-width: 700px;
        }

        input {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
            width: 100%;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-main {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--accent-glow);
        }

        /* Responsive Grid System */
        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chapter-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chapter-card:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-10px);
        }

        .chapter-card .badge {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }

        .chapter-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-family: 'Space Grotesk';
        }

        /* Quick Nav Buttons */
        .fab-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .fab {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border: none;
            border-radius: 15px;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .controls { grid-template-columns: 1fr; }
            .chapter-grid { grid-template-columns: 1fr; }
            header { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <header>
        <div class="nav-content">
            <h1>Infinite Memories</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="Search a memory..." oninput="filter()">
                <input type="number" id="qty" placeholder="Chapters" min="1">
                <button class="btn-main" onclick="initTimeline()">GENERATE</button>
            </div>
        </div>
    </header>

    <div class="chapter-grid" id="container">
        </div>

    <div class="fab-container">
        <button class="fab" onclick="window.scrollTo(0,0)">↑</button>
        <button class="fab" onclick="window.scrollTo(0,document.body.scrollHeight)">↓</button>
    </div>

    <script>
        const titles = ["Quantum Bond", "Neon Soul", "Digital Heart", "Echoes of Us", "Binary Love", "Cyber Dream", "Stellar Link", "Pulse of Infinity"];

        function initTimeline() {
            const container = document.getElementById('container');
            const qty = document.getElementById('qty').value || 12;
            container.innerHTML = '';

            let fragment = document.createDocumentFragment();

            for(let i = 1; i <= qty; i++) {
                const title = titles[Math.floor(Math.random() * titles.length)];
                const card = document.createElement('div');
                card.className = 'chapter-card';
                card.style.animationDelay = `${i * 0.05}s`; // Staggered animation
                card.onclick = () => window.location.href = `day${i}.html`;
                
                card.innerHTML = `
                    <span class="badge">Day ${i}</span>
                    <h3>${title}</h3>
                    <p style="color: #888; font-size: 0.8rem;">Click to explore this dimension of our story.</p>
                `;
                fragment.appendChild(card);
            }
            container.appendChild(fragment);
        }

        function filter() {
            const val = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.chapter-card');
            
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(val) ? 'block' : 'none';
            });
        }

        // Auto-load 12 chapters on start
        window.onload = initTimeline;
    </script>
</body>
</html>
