<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Voyage | Design #4</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.4);
            --bg: #020408;
            --card: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* High-Performance Static Background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #0a1122 0%, #020408 100%);
            z-index: -1;
        }

        /* Modern Sticky Header */
        header {
            position: sticky;
            top: 0; z-index: 1000;
            padding: 1rem 5%;
            background: rgba(2, 4, 8, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 1.2rem;
            color: var(--neon);
            text-transform: uppercase;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--neon);
            box-shadow: 0 0 20px var(--neon-glow);
            background: rgba(255,255,255,0.1);
        }

        /* Fast Action UI */
        .controls-hub {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-input {
            width: 80px;
            background: transparent;
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 8px;
            color: var(--neon);
            font-weight: bold;
            text-align: center;
        }

        .btn-launch {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-launch:active { transform: scale(0.95); }

        /* Smooth Grid Engine */
        .voyage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 5%;
            max-width: 1600px;
            margin: 0 auto;
            will-change: transform;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 200px;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--neon);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-num {
            font-family: 'Syncopate';
            font-size: 0.7rem;
            color: var(--neon);
            margin-bottom: 8px;
            opacity: 0.7;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1.2;
        }

        /* Floating Nav Arrows */
        .floating-nav {
            position: fixed;
            right: 25px;
            bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .scroll-btn {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            background: var(--neon);
            border: none;
            color: #000;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
            display: grid;
            place-items: center;
        }

        .scroll-btn:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* Responsive Layouts */
        @media (max-width: 768px) {
            header { padding: 1rem; justify-content: center; }
            .search-container { order: 3; max-width: 100%; }
            .voyage-grid { grid-template-columns: 1fr; padding: 1rem; }
            .card { min-height: 160px; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <div class="logo">VOYAGE.v4</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Memory..." oninput="smartSearch()">
        </div>
        <div class="controls-hub">
            <input type="number" id="chapterCount" class="qty-input" value="20">
            <button class="btn-launch" onclick="engineGenerate()">Generate</button>
        </div>
    </header>

    <div class="voyage-grid" id="mainGrid">
        </div>

    <div class="floating-nav">
        <button class="scroll-btn" onclick="window.scrollTo(0,0)">↑</button>
        <button class="scroll-btn" onclick="window.scrollTo(0,document.body.scrollHeight)">↓</button>
    </div>

    <script>
        const titles = ["NEON GENESIS", "STARDUST ECHO", "CYBER PULSE", "SILENT VOID", "QUANTUM SOUL", "INFINITE LOOP", "GOLDEN RATIO", "BINARY LOVE"];

        function engineGenerate() {
            const grid = document.getElementById('mainGrid');
            const count = document.getElementById('chapterCount').value || 12;
            
            // Fast Clear
            grid.innerHTML = '';
            
            // DocumentFragment use for 10x Performance
            const fragment = document.createDocumentFragment();

            for (let i = 1; i <= count; i++) {
                const title = titles[Math.floor(Math.random() * titles.length)];
                const card = document.createElement('a');
                card.href = `day${i}.html`;
                card.className = 'card';
                
                card.innerHTML = `
                    <div class="card-num">CHAPTER // ${i.toString().padStart(3, '0')}</div>
                    <div class="card-title">${title}</div>
                    <div style="font-size: 0.7rem; margin-top: 10px; color: #666;">ACCESS MEMORY DATA ></div>
                `;
                
                fragment.appendChild(card);
            }

            // Single DOM hit
            grid.appendChild(fragment);
        }

        function smartSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            
            // Batch style updates for speed
            requestAnimationFrame(() => {
                cards.forEach(card => {
                    const content = card.textContent.toLowerCase();
                    card.style.display = content.includes(query) ? 'flex' : 'none';
                });
            });
        }

        // Initialize on load
        window.onload = engineGenerate;
    </script>
</body>
</html>
