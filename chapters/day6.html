<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 06 | Celestial Love</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;600&family=Orbitron:wght@400;900&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --deep-space: #020205;
            --stardust: rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--deep-space);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            transition: opacity 0.8s ease-in-out;
        }

        /* --- STARRY BACKGROUND ANIMATION --- */
        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            pointer-events: none;
        }

        /* --- HEADER --- */
        .galaxy-header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 2;
        }
        .galaxy-header h1 {
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: clamp(2rem, 10vw, 3.5rem);
            background: linear-gradient(to right, #fff, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
        }

        /* --- ORBIT SYSTEM --- */
        .universe {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            z-index: 2;
        }

        .celestial-body {
            width: 280px;
            height: 280px;
            position: relative;
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .planet-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            transition: 0.5s;
        }

        .celestial-body:hover .planet-core {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.3);
            border-color: var(--neon-purple);
        }

        .planet-icon { font-size: 3rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--neon-blue)); }
        .planet-title { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 2px; color: var(--neon-blue); margin-bottom: 10px; }
        .planet-hint { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        /* --- CONTENT BOX (GALAXY OVERLAY) --- */
        .overlay-content {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%; max-width: 500px;
            background: rgba(5, 5, 10, 0.95);
            border: 1px solid var(--neon-blue);
            padding: 40px;
            border-radius: 30px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .overlay-content.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .overlay-content h2 { font-family: 'Cinzel Decorative'; color: var(--neon-blue); margin-bottom: 20px; }
        .overlay-content p { line-height: 1.8; font-weight: 300; font-size: 1rem; color: #e0e0e0; }
        .close-btn { 
            margin-top: 25px; 
            background: transparent; border: 1px solid var(--neon-purple); 
            color: var(--neon-purple); padding: 10px 25px; border-radius: 20px; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem;
        }

        /* --- NAVIGATION --- */
        .nav-cluster {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 60px 20px;
            z-index: 2;
            position: relative;
        }

        .space-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--stardust);
            color: #fff;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
            display: inline-block;
        }

        .space-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
        }

        .next-day-btn {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .next-day-btn:hover {
            background: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        #backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 999; display: none;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 600px) {
            .celestial-body { width: 160px; height: 160px; }
            .planet-icon { font-size: 2rem; }
            .planet-title { font-size: 0.7rem; }
            .universe { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <header class="galaxy-header">
        <h1>Day 06</h1>
        <p style="font-family: 'Quicksand'; letter-spacing: 4px; color: var(--stardust);">Beyond the Horizon</p>
    </header>

    <div class="universe">
        <div class="celestial-body" onclick="openPlanet('The Core', 'Muskan, tum mere universe ka wo sun ho jiske bina meri life mein sirf andhera hota. You make everything bright just by existing. ‚ù§Ô∏è')">
            <div class="planet-core">
                <div class="planet-icon">‚òÄÔ∏è</div>
                <div class="planet-title">The Core</div>
                <div class="planet-hint">Tap to Orbit</div>
            </div>
        </div>

        <div class="celestial-body" onclick="openPlanet('Satellite Memory', 'Pata hai? Jaise Chand hamesha Dharti ke chakkar lagata hai, mera dhyan hamesha tumhare hi chakkar lagata hai. You are my gravity!')">
            <div class="planet-core">
                <div class="planet-icon">üåô</div>
                <div class="planet-title">Satellite</div>
                <div class="planet-hint">Tap to Orbit</div>
            </div>
        </div>

        <div class="celestial-body" onclick="openPlanet('Stardust Vow', 'Humari kahani sitaron mein likhi hai. Chahe kitne bhi light-years beet jayein, mera pyaar tumhare liye kabhi kam nahi hoga. Always yours.')">
            <div class="planet-core">
                <div class="planet-icon">‚ú®</div>
                <div class="planet-title">Stardust</div>
                <div class="planet-hint">Tap to Orbit</div>
            </div>
        </div>

        <div class="celestial-body" onclick="openPlanet('The Nebula', 'Hamari baatein, wo der raat ke sapne... sab ek nebula ki tarah rangeen hain. I cherish every particle of our bond.')">
            <div class="planet-core">
                <div class="planet-icon">üåå</div>
                <div class="planet-title">Nebula</div>
                <div class="planet-hint">Tap to Orbit</div>
            </div>
        </div>
    </div>

    <div class="nav-cluster">
        <button class="space-btn" onclick="smoothNav('home-chapters.html')">‚Üê CHAPTER HUB</button>
        <button class="space-btn next-day-btn" onclick="smoothNav('day7.html')">INITIATE DAY 07 ‚Üí</button>
    </div>

    <div id="backdrop" onclick="closePlanet()"></div>
    <div id="overlay" class="overlay-content">
        <h2 id="overlayTitle">Planet Title</h2>
        <p id="overlayText">Message goes here...</p>
        <button class="close-btn" onclick="closePlanet()">RETURN TO SPACE</button>
    </div>

    <script>
        // 1. Create Starfield
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.background = '#fff';
            star.style.borderRadius = '50%';
            star.style.opacity = Math.random();
            star.style.boxShadow = `0 0 ${Math.random() * 10}px #fff`;
            starContainer.appendChild(star);
        }

        // 2. Planet Interaction
        function openPlanet(title, text) {
            document.getElementById('overlayTitle').innerText = title;
            document.getElementById('overlayText').innerText = text;
            document.getElementById('backdrop').style.display = 'block';
            document.getElementById('overlay').classList.add('active');
        }

        function closePlanet() {
            document.getElementById('backdrop').style.display = 'none';
            document.getElementById('overlay').classList.remove('active');
        }

        // 3. Smooth Navigation
        function smoothNav(url) {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }
    </script>
</body>
</html>
