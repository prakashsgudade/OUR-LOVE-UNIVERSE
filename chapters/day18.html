<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 18 | Royal Infinite</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noto+Nastaliq+Urdu&family=Montserrat:wght@100;300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #f9d976;
            --dark-bg: #030303;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            width: 100%; height: 100%; background-color: var(--dark-bg);
            color: #fff; font-family: 'Montserrat', sans-serif;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* --- ADVANCED LIQUID BACKGROUND --- */
        .bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .aura-sphere {
            position: absolute; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%; filter: blur(60px);
            animation: floatAura 15s infinite alternate;
        }
        @keyframes floatAura {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(20%, 20%); }
        }

        /* --- THE MASTER CONTAINER --- */
        .main-card {
            position: relative; z-index: 10;
            width: 90%; max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px; padding: clamp(20px, 5vw, 50px);
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }

        /* --- DYNAMIC MUSIC HUB --- */
        .music-hub {
            position: relative; width: clamp(160px, 45vw, 220px); 
            height: clamp(160px, 45vw, 220px);
            margin: 0 auto 30px;
        }

        .photo-ring {
            width: 100%; height: 100%; border-radius: 50%;
            padding: 6px; background: linear-gradient(135deg, var(--gold), #fff, var(--gold));
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            animation: rotateRing 12s linear infinite;
            animation-play-state: paused;
        }

        .photo-ring img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 50%; border: 4px solid #000;
        }

        @keyframes rotateRing { 100% { transform: rotate(360deg); } }

        /* Pulse Beats */
        .beat {
            position: absolute; inset: 0; border: 2px solid var(--gold);
            border-radius: 50%; opacity: 0;
        }
        .is-playing .beat { animation: sonar 2s infinite; }
        .beat:nth-child(2) { animation-delay: 1s; }

        @keyframes sonar {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        /* --- SMART TYPOGRAPHY --- */
        .day-label {
            font-family: 'Cinzel Decorative'; font-size: 0.7rem;
            letter-spacing: clamp(5px, 2vw, 10px); color: var(--gold);
            margin-bottom: 20px;
        }

        .urdu-msg {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin-bottom: 20px; line-height: 2.2;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .english-msg {
            font-weight: 100; font-size: clamp(0.85rem, 3.5vw, 1rem);
            line-height: 1.8; color: #ccc; margin-bottom: 30px;
        }

        /* --- ROYAL CONTROLS --- */
        .control-trigger {
            width: clamp(60px, 15vw, 80px); height: clamp(60px, 15vw, 80px);
            background: radial-gradient(circle, var(--gold-bright), var(--gold));
            border: none; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto; box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .control-trigger:active { transform: scale(0.9); }
        .control-trigger svg { width: 40%; fill: #000; }

        .sig {
            font-family: 'Dancing Script', cursive; font-size: clamp(1.8rem, 6vw, 2.4rem);
            color: var(--gold); margin-top: 30px; opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="aura-sphere"></div>
    </div>

    <div class="main-card" id="card">
        <div class="day-label">DAY EIGHTEEN</div>

        <div class="music-hub" id="hub">
            <div class="beat"></div>
            <div class="beat"></div>
            <div class="photo-ring" id="ring">
                <img src="../assets/images/home/m1.jpg" alt="Muskan">
            </div>
        </div>

        <div class="urdu-msg">میرا سکون تمہاری آواز ہے</div>

        <div class="english-msg">
            "Muskan, <br>
            Har sur mein tera zikr hai, <br>
            har dhun mein teri yaad... <br>
            Zindagi ki is symphony mein <br>
            sabse pyaara saaz tum ho."
        </div>

        <audio id="player" src="../assets/audio/ring/s1.mp3" loop></audio>

        <button class="control-trigger" onclick="handleMusic()">
            <svg id="play-btn" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pause-btn" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <div class="sig">Prakash ❤️</div>
    </div>

    <script>
        const audio = document.getElementById('player');
        const hub = document.getElementById('hub');
        const ring = document.getElementById('ring');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const card = document.getElementById('card');

        function handleMusic() {
            if (audio.paused) {
                audio.play();
                hub.classList.add('is-playing');
                ring.style.animationPlayState = 'running';
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
                // Aura boost
                document.querySelector('.aura-sphere').style.background = "radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%)";
            } else {
                audio.pause();
                hub.classList.remove('is-playing');
                ring.style.animationPlayState = 'paused';
                playBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                document.querySelector('.aura-sphere').style.background = "radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%)";
            }
        }

        // 3D Parallax Tilt for Desktop/High-end Mobile
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
