<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 08 | Ultra-Cinema AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --film-black: #080808;
            --paper: #e0d5c1;
            --accent: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--film-black); 
            margin: 0; overflow: hidden; 
            font-family: 'Courier Prime', monospace; 
            color: var(--paper);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        /* --- Cinematic Background Effects --- */
        .bg-glow {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            z-index: -1; transition: 1s;
        }

        /* --- Main Cinema Stage --- */
        .cinema-wrapper {
            width: 95%; max-width: 900px; padding: 20px;
            position: relative; z-index: 10;
        }

        .movie-header {
            text-align: center; margin-bottom: 20px;
        }

        .movie-title {
            font-family: 'Bebas Neue'; font-size: clamp(3.5rem, 15vw, 6rem);
            color: transparent; -webkit-text-stroke: 1px var(--gold);
            letter-spacing: 8px; line-height: 1; margin: 0;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        /* --- ULTRA ADVANCED PHOTO FRAME --- */
        .projector-container {
            position: relative; width: 100%; aspect-ratio: 16/10;
            background: #000; padding: 15px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 50px rgba(0,0,0,1);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* Animated Border Logic */
        .adaptive-border {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 4px solid var(--accent);
            box-shadow: inset 0 0 20px var(--accent), 0 0 20px var(--accent);
            pointer-events: none; transition: 0.8s; opacity: 0.5;
        }

        #photo {
            max-width: 100%; max-height: 100%; object-fit: contain;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: contrast(1.1) sepia(0.1);
            z-index: 2;
        }

        /* Film Scratch Overlay */
        .film-scratches {
            position: absolute; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; pointer-events: none; z-index: 5;
            animation: flicker 0.1s infinite;
        }

        /* --- SCRIPT BOX (GLASSMORPHISM) --- */
        .advanced-script {
            margin-top: 25px; background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px); padding: 25px;
            border-left: 5px solid var(--gold);
            border-radius: 0 20px 20px 0;
            text-align: left; min-height: 180px; transition: 0.5s;
        }

        .label { font-family: 'Bebas Neue'; color: var(--gold); font-size: 1.2rem; letter-spacing: 2px; }
        .text-content { margin-bottom: 10px; font-family: 'Special Elite'; font-size: 1.05rem; color: #ddd; }

        /* --- CONTROLS --- */
        .btn-reel {
            margin-top: 30px; display: flex; justify-content: center; gap: 20px;
        }

        .main-btn {
            background: var(--gold); color: #000;
            border: none; padding: 15px 45px;
            font-family: 'Bebas Neue'; font-size: 1.8rem;
            cursor: pointer; clip-path: polygon(0% 0%, 100% 0%, 95% 50%, 100% 100%, 0% 100%, 5% 50%);
            transition: 0.4s; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .main-btn:hover { background: #fff; transform: scale(1.1) rotate(-1deg); }

        .nav-btn {
            color: var(--gold); text-decoration: none; font-size: 0.8rem;
            text-transform: uppercase; border: 1px solid var(--gold);
            padding: 8px 15px; border-radius: 5px; transition: 0.3s;
        }

        @keyframes flicker {
            0% { opacity: 0.1; } 50% { opacity: 0.15; } 100% { opacity: 0.1; }
        }

        @media (max-width: 600px) {
            .projector-container { aspect-ratio: 1/1; }
            .advanced-script { min-height: 220px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <div class="cinema-wrapper">
        <div class="movie-header">
            <h1 class="movie-title">MUSKAN CINEMA</h1>
            <p style="letter-spacing: 5px; color: var(--gold); font-size: 0.7rem; font-weight: bold;">DIRECTOR'S CUT | SCENE <span id="sNum">1</span></p>
        </div>

        <div class="projector-container" id="frame">
            <div class="adaptive-border" id="border"></div>
            <div class="film-scratches"></div>
            <img id="photo" src="/OUR-LOVE-UNIVERSE/assets/images/home/m1.jpg">
        </div>

        <div class="advanced-script" id="scriptBox">
            <div class="label">[ THE NARRATION ]</div>
            <div class="text-content" id="nText">Initiating the most beautiful film ever made...</div>
            
            <div class="label">[ THE DIALOGUE ]</div>
            <div class="text-content" id="dText">"Every frame of this movie belongs to you, Muskan."</div>
            
            <div class="label">[ THE SUBTITLE ]</div>
            <div class="text-content" id="sText" style="color: var(--gold);">पिक्चर अभी बाकी है मेरे दोस्त...</div>
        </div>

        <div class="btn-reel">
            <button class="main-btn" onclick="nextScene()">NEXT FRAME</button>
        </div>

        <div class="btn-reel" style="margin-top: 40px;">
            <a href="home-chapters.html" class="nav-btn">HUB</a>
            <a href="day9.html" class="nav-btn" style="opacity: 0.5;">LOCKED</a>
        </div>
    </div>

<script>
    // --- 1. SETTINGS & POOLS ---
    const basePath = "/OUR-LOVE-UNIVERSE/assets/images/home/";
    const totalPhotos = 120;
    let index = 1;

    const colors = ["#ffcc00", "#ff0055", "#00f2ff", "#d4af37", "#ffffff", "#00ff77"];

    const nPool = [
        "A cinematic masterpiece unfolding.", "When the lens captured pure magic.", "A frame that outshines the stars.",
        "Reflections of a soul so beautiful.", "The most precious scene of my life.", "Art in its most natural form.",
        "A moment where time stood still.", "Writing our destiny in pixels.", "The heart's favorite viewpoint."
    ];

    const dPool = [
        "Muskan, you are the star of my universe.", "I could watch this scene on repeat forever.", "This smile is worth more than any Oscar.",
        "Tu mazi favorite actress ahes, Muskan.", "In this movie of life, you're the only lead.", "Stay exactly like this, always.",
        "Every picture tells a story, and yours is my favorite.", "The camera loves you as much as I do."
    ];

    const sPool = [
        "तुम्हारी सादगी ही सबसे बड़ी खूबसूरती है।", "तू आहेस म्हणून सर्व काही सुंदर आहे।", "तेरी आँखों में सारा जहाँ दिखता है।",
        "<span class='urdu-text'>تمہاری ہنسی میری کائنات کا نور ہے۔</span>", "मुस्कान, तुम सच में बहुत खास हो।"
    ];

    // --- 2. ENGINE ---
    function nextScene() {
        index++;
        if (index > totalPhotos) index = 1;

        const photo = document.getElementById('photo');
        const border = document.getElementById('border');
        const glow = document.getElementById('glow');
        const scriptBox = document.getElementById('scriptBox');
        document.getElementById('sNum').innerText = index;

        // Visual Transition Start
        photo.style.transform = 'scale(0.8) rotate(5deg)';
        photo.style.opacity = '0';
        scriptBox.style.opacity = '0';

        setTimeout(() => {
            // Update Photo
            photo.src = basePath + "m" + index + ".jpg";

            // Update Random Color Theme
            const randColor = colors[Math.floor(Math.random() * colors.length)];
            border.style.boxShadow = `inset 0 0 30px ${randColor}, 0 0 30px ${randColor}`;
            border.style.borderColor = randColor;
            glow.style.background = `radial-gradient(circle at 50% 50%, ${randColor}22 0%, transparent 70%)`;

            // Update Script
            document.getElementById('nText').innerText = nPool[index % nPool.length];
            document.getElementById('dText').innerText = dPool[index % dPool.length];
            document.getElementById('sText').innerHTML = sPool[index % sPool.length];

            // Visual Transition End
            photo.onload = () => {
                photo.style.transform = 'scale(1) rotate(0deg)';
                photo.style.opacity = '1';
                scriptBox.style.opacity = '1';
            };
        }, 400);
    }
</script>
</body>
</html>
