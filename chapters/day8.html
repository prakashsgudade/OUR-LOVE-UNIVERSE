<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 08 | Perfect View Cinema</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --film-black: #080808;
            --paper: #e0d5c1;
            --accent: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--film-black); 
            margin: 0; 
            font-family: 'Courier Prime', monospace; 
            color: var(--paper);
            min-height: 110vh; /* Thoda sa extra refresh pull ke liye */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        /* Sab kuch screen ke andar fit rakhne ke liye */
        .main-container {
            position: fixed; /* Screen par fix rahega */
            top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Content fail jayega space ke hisab se */
            padding: 15px;
            z-index: 10;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        /* Header */
        .movie-header { text-align: center; flex-shrink: 0; }
        .movie-title {
            font-family: 'Bebas Neue'; font-size: clamp(2rem, 10vw, 4rem);
            color: transparent; -webkit-text-stroke: 1px var(--gold);
            letter-spacing: 5px; margin: 0;
        }

        /* Center Content Area */
        .cinema-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            gap: 15px;
        }

        /* Photo Frame - Ab ye responsive hai */
        .projector-container {
            position: relative; 
            width: 100%; 
            max-height: 45vh; /* Mobile par photo height limit */
            aspect-ratio: 16/10;
            background: #000;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 40px rgba(0,0,0,1);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            border-radius: 5px;
        }

        #photo {
            max-width: 100%; max-height: 100%; object-fit: contain;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .adaptive-border {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 3px solid var(--accent);
            box-shadow: inset 0 0 15px var(--accent);
            pointer-events: none; opacity: 0.5; transition: 0.5s;
        }

        /* Script Section - Compact for Mobile */
        .advanced-script {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-left: 4px solid var(--gold);
            text-align: left;
            border-radius: 0 10px 10px 0;
        }

        .label { font-family: 'Bebas Neue'; color: var(--gold); font-size: 0.9rem; letter-spacing: 1px; }
        .text-content { font-family: 'Special Elite'; font-size: 0.95rem; color: #eee; margin-bottom: 5px; }

        /* Button - Always Visible */
        .btn-area { padding-bottom: 20px; flex-shrink: 0; }
        .main-btn {
            background: var(--gold); color: #000;
            border: none; padding: 12px 40px;
            font-family: 'Bebas Neue'; font-size: 1.5rem;
            cursor: pointer; clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .footer-nav { display: flex; gap: 10px; margin-top: 5px; }
        .nav-btn { color: var(--gold); text-decoration: none; font-size: 0.7rem; border: 1px solid var(--gold); padding: 5px 15px; border-radius: 3px; font-family: 'Bebas Neue'; }

        @keyframes flicker { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.2; } }
        .film-scratches { position: absolute; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.15; pointer-events: none; animation: flicker 0.1s infinite; }

        /* Tablet/Desktop adjust */
        @media (min-height: 800px) {
            .projector-container { max-height: 60vh; }
            .text-content { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow" id="glow"></div>

    <div class="main-container">
        <div class="movie-header">
            <h1 class="movie-title">MUSKAN CINEMA</h1>
            <p style="color: var(--gold); font-size: 0.6rem; letter-spacing: 3px; margin: 0;">SCENE <span id="sNum">1</span> / 120</p>
        </div>

        <div class="cinema-stage">
            <div class="projector-container">
                <div class="adaptive-border" id="border"></div>
                <div class="film-scratches"></div>
                <img id="photo" src="/OUR-LOVE-UNIVERSE/assets/images/home/m1.jpg">
            </div>

            <div class="advanced-script" id="scriptBox">
                <div class="label">[ NARRATION ]</div>
                <div id="nText" class="text-content">The magic of Muskan begins...</div>
                
                <div class="label">[ DIALOGUE ]</div>
                <div id="dText" class="text-content">"Ready for 120 frames of love?"</div>
                
                <div class="label">[ SUBTITLE ]</div>
                <div id="sText" class="text-content" style="color: var(--gold);">पिक्चर अभी बाकी है...</div>
            </div>
        </div>

        <div class="btn-area">
            <button class="main-btn" onclick="nextScene()">NEXT SCENE</button>
            <div class="footer-nav">
                <a href="home-chapters.html" class="nav-btn">HUB</a>
                <a href="day9.html" class="nav-btn" style="opacity:0.5">DAY 9</a>
            </div>
        </div>
    </div>

<script>
    const basePath = "/OUR-LOVE-UNIVERSE/assets/images/home/";
    const totalPhotos = 120;
    let index = 1;

    const colors = ["#ffcc00", "#ff0055", "#00f2ff", "#d4af37", "#ffffff", "#00ff77"];
    const nPool = ["A cinematic masterpiece.", "Capturing the pure magic.", "A frame of absolute beauty.", "Star-lit moments.", "Visual poetry in motion.", "The heart's favorite scene."];
    const dPool = ["Muskan, you are the lead star.", "Blockbuster smile, as always!", "The leading lady of my life.", "Simply perfect, no retakes.", "I could watch this forever.", "Every frame belongs to you."];
    const sPool = ["तुम्हारी सादगी ही सबसे हसीन है।", "तू आहेस म्हणून सर्व काही सुंदर आहे।", "तेरी आँखों में सारा जहाँ दिखता है।", "मुस्कान, तुम सच में बहुत खास हो।"];

    function nextScene() {
        index++;
        if (index > totalPhotos) index = 1;

        const photo = document.getElementById('photo');
        const border = document.getElementById('border');
        const glow = document.getElementById('glow');
        const scriptBox = document.getElementById('scriptBox');
        document.getElementById('sNum').innerText = index;

        // Smooth Fade
        photo.style.opacity = '0';
        photo.style.transform = 'scale(0.95)';
        scriptBox.style.opacity = '0.5';

        setTimeout(() => {
            photo.src = basePath + "m" + index + ".jpg";

            const randColor = colors[Math.floor(Math.random() * colors.length)];
            border.style.borderColor = randColor;
            border.style.boxShadow = `inset 0 0 15px ${randColor}`;
            glow.style.background = `radial-gradient(circle at 50% 50%, ${randColor}11 0%, transparent 70%)`;

            document.getElementById('nText').innerText = nPool[index % nPool.length];
            document.getElementById('dText').innerText = dPool[index % dPool.length];
            document.getElementById('sText').innerHTML = sPool[index % sPool.length];

            photo.onload = () => {
                photo.style.opacity = '1';
                photo.style.transform = 'scale(1)';
                scriptBox.style.opacity = '1';
            };
        }, 300);
    }
</script>
</body>
</html>
