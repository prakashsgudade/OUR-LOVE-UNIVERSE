    <title>Day 08 | The Smart Cinema</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --sepia: #704214;
            --film-black: #1a1a1a;
            --paper: #d2b48c;
            --glow: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--film-black);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Courier Prime', monospace;
            color: var(--paper);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1; pointer-events: none; z-index: 100;
        }

        .cinema-hall {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .movie-title {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 12vw, 5rem);
            color: var(--glow);
            letter-spacing: 10px;
            margin-bottom: 0;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        .projector-screen {
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            margin: 20px auto;
            border: 12px solid #333;
            border-bottom: 35px solid #333;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: sepia(0.1) contrast(1.1);
            transition: opacity 0.4s ease-in-out;
        }

        /* --- Smart Script Box --- */
        .script-box {
            background: rgba(210, 180, 140, 0.05);
            border-left: 4px solid var(--glow);
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            min-height: 160px;
            font-family: 'Special Elite', cursive;
            font-size: 1rem;
            line-height: 1.6;
        }

        .script-label { color: var(--glow); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .ticket-btn {
            background: var(--glow);
            color: #000;
            padding: 15px 35px;
            font-family: 'Bebas Neue';
            font-size: 1.4rem;
            border: none;
            cursor: pointer;
            clip-path: polygon(10% 0, 90% 0, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0 80%, 0 20%);
            transition: 0.3s;
        }

        .ticket-btn:hover { transform: scale(1.05); background: #fff; }

        .nav-ticket {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 0.9rem;
            text-decoration: none;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%);
            font-family: 'Bebas Neue';
        }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 18px; line-height: 2; }
    </style>
</head>
