<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 08 | The Infinite Cinema Scroll</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --film-black: #050505;
            --paper: #e0d5c1;
            --accent: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--film-black); 
            margin: 0; 
            font-family: 'Courier Prime', monospace; 
            color: var(--paper);
            overflow-x: hidden;
        }

        /* --- Real Cinema Grain & Scratches --- */
        .cinema-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 1000;
            animation: flicker 0.1s infinite;
        }

        /* --- Scrolling Cinema Track --- */
        .cinema-track {
            display: flex; flex-direction: column; align-items: center;
            padding-bottom: 50vh;
        }

        .scene-block {
            height: 100vh; width: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: sticky; top: 0;
            opacity: 0; transition: opacity 0.8s, transform 0.8s;
            transform: scale(0.9);
        }

        .scene-block.active {
            opacity: 1; transform: scale(1);
        }

        /* --- The Movie Screen --- */
        .screen-frame {
            position: relative; width: 85%; max-width: 800px;
            aspect-ratio: 16/9; background: #000;
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.1);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        .screen-frame::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.05), transparent);
            z-index: 5; pointer-events: none;
        }

        .movie-img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            filter: sepia(0.2) contrast(1.1);
        }

        /* --- Script Box (Scroll-triggered) --- */
        .script-container {
            width: 85%; max-width: 800px; margin-top: 30px;
            text-align: left; padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            border-left: 3px solid var(--gold);
        }

        .label { font-family: 'Bebas Neue'; color: var(--gold); font-size: 1.1rem; letter-spacing: 2px; }
        .script-text { font-family: 'Special Elite'; font-size: 1.1rem; margin-bottom: 10px; line-height: 1.5; }

        /* --- Film Reel Decoration --- */
        .film-reel-decor {
            position: fixed; left: 10px; top: 0; height: 100%;
            width: 40px; border-left: 4px dashed #222; border-right: 4px dashed #222;
            opacity: 0.3; z-index: 1;
        }

        /* --- HUD Display --- */
        .cinema-hud {
            position: fixed; top: 20px; right: 20px; text-align: right; z-index: 2000;
            font-family: 'Bebas Neue'; color: var(--gold);
        }

        .scroll-hint {
            position: fixed; bottom: 20px; width: 100%; text-align: center;
            font-size: 0.8rem; letter-spacing: 5px; color: var(--gold);
            animation: bounce 2s infinite; z-index: 2000;
        }

        @keyframes flicker { 0% { opacity: 0.1; } 50% { opacity: 0.2; } 100% { opacity: 0.1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 20px; }

        .nav-footer {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #000; position: relative; z-index: 3000;
        }

        .btn-cinema {
            background: var(--gold); color: #000; padding: 15px 40px;
            font-family: 'Bebas Neue'; font-size: 1.5rem; text-decoration: none;
            clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
            transition: 0.3s; margin: 10px;
        }
    </style>
</head>
<body>

    <div class="cinema-grain"></div>
    <div class="film-reel-decor"></div>

    <div class="cinema-hud">
        <div id="cam-rec" style="color: red;">‚óè REC</div>
        <div id="scene-counter">SCENE: 01 / 120</div>
    </div>

    <div class="scroll-hint">SCROLL TO PLAY MOVIE</div>

    <div class="cinema-track" id="mainTrack">
        </div>

    <div class="nav-footer">
        <h2 style="font-family: 'Bebas Neue'; font-size: 3rem; color: var(--gold);">THE END?</h2>
        <p>Our story is infinite...</p>
        <a href="home-chapters.html" class="btn-cinema">CHAPTER HUB</a>
        <a href="day9.html" class="btn-cinema" style="background: #333; color: #fff;">DAY 09 üîí</a>
    </div>

<script>
    // --- 1. SETTINGS ---
    const totalPhotos = 120;
    const basePath = "/OUR-LOVE-UNIVERSE/assets/images/home/";

    // --- 2. ADVANCED SCRIPT POOLS ---
    const narrations = [
        "A cinematic masterpiece of pure emotion.", "The lens captures what the heart feels.", "Frame #X: The definition of beauty.",
        "A moment where the world stopped spinning.", "Golden hour reflections in her eyes.", "The protagonist of my favorite story.",
        "Pixels and passion intertwined.", "A legacy of love, one frame at a time.", "Visual poetry in motion.",
        "The light that guides the director's vision."
    ];

    const dialogues = [
        "Muskan, you are the star of every scene.", "I could watch this movie forever.", "This smile is the real award-winner.",
        "Tu mazi favorite film ahes, Muskan.", "No retakes needed for perfection.", "You don't act, you just shine.",
        "Every chapter with you is a blockbuster.", "In the gallery of my life, you're the lead.",
        "Tumhari saadgi hi asli glamour hai.", "Stay exactly as you are‚Äîmagical."
    ];

    const subtitles = [
        "‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•Ä ‡§Æ‡•Å‡§∏‡•ç‡§ï‡§æ‡§® ‡§π‡•Ä ‡§Æ‡•á‡§∞‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§ï‡•Ä ‡§∞‡•ã‡§∂‡§®‡•Ä ‡§π‡•à‡•§", "‡§§‡•Ç ‡§Ü‡§π‡•á‡§∏ ‡§Æ‡•ç‡§π‡§£‡•Ç‡§® ‡§∏‡§∞‡•ç‡§µ ‡§ï‡§æ‡§π‡•Ä ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§Ü‡§π‡•á‡•§", "‡§§‡•á‡§∞‡•Ä ‡§Ü‡§Å‡§ñ‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§∏‡§æ‡§∞‡§æ ‡§ú‡§π‡§æ‡§Å ‡§¶‡§ø‡§ñ‡§§‡§æ ‡§π‡•à‡•§",
        "<span class='urdu-text'>ÿ™ŸÖ€Åÿßÿ±€å €ÅŸÜÿ≥€å ŸÖ€åÿ±€å ⁄©ÿßÿ¶ŸÜÿßÿ™ ⁄©ÿß ŸÜŸàÿ± €Å€í€î</span>", "‡§Æ‡•Å‡§∏‡•ç‡§ï‡§æ‡§®, ‡§§‡•Å‡§Æ ‡§∏‡§ö ‡§Æ‡•á‡§Ç ‡§¨‡§π‡•Å‡§§ ‡§ñ‡§æ‡§∏ ‡§π‡•ã‡•§",
        "This is where forever begins.", "You are my favorite reality.", "Ek haseen khwaab jo sach ho gaya."
    ];

    // --- 3. DYNAMIC GENERATOR ---
    const track = document.getElementById('mainTrack');

    for (let i = 1; i <= totalPhotos; i++) {
        const n = narrations[i % narrations.length];
        const d = dialogues[(i * 3) % dialogues.length];
        const s = subtitles[(i * 7) % subtitles.length];

        const scene = document.createElement('div');
        scene.className = 'scene-block';
        scene.id = `scene-${i}`;
        scene.innerHTML = `
            <div class="screen-frame">
                <img class="movie-img" src="${basePath}m${i}.jpg" loading="lazy">
            </div>
            <div class="script-container">
                <div class="label">[ NARRATION ]</div>
                <div class="script-text">${n.replace('#X', i)}</div>
                <div class="label">[ DIALOGUE ]</div>
                <div class="script-text">"${d}"</div>
                <div class="label">[ SUBTITLE ]</div>
                <div class="script-text" style="color: var(--gold);">${s}</div>
            </div>
        `;
        track.appendChild(scene);
    }

    // --- 4. SCROLL ENGINE (Intersection Observer) ---
    const options = { threshold: 0.6 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
                const id = entry.target.id.split('-')[1];
                document.getElementById('scene-counter').innerText = `SCENE: ${id.padStart(2, '0')} / 120`;
                
                // Realistic Camera REC blink
                document.getElementById('cam-rec').style.opacity = (id % 2 === 0) ? "1" : "0.3";
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, options);

    document.querySelectorAll('.scene-block').forEach(block => observer.observe(block));

</script>
</body>
</html>
