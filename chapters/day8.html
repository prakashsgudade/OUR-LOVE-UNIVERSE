<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 08 | Real Cinema Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --film-black: #050505;
            --accent: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--film-black); 
            margin: 0; 
            font-family: 'Courier Prime', monospace; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cinema Vignette - Makes it feel like a real screen */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            z-index: 5; pointer-events: none;
        }

        .main-container {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: 15px; z-index: 10;
        }

        .movie-header { text-align: center; flex-shrink: 0; }
        .movie-title {
            font-family: 'Bebas Neue'; font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--gold); letter-spacing: 5px; margin: 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* THE CINEMA STAGE */
        .cinema-stage {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; gap: 15px; width: 100%; max-width: 600px;
            margin: 0 auto;
        }

        /* PROJECTOR FRAME */
        .projector-frame {
            position: relative; width: 100%; height: 45vh;
            background: #000; border: 4px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-radius: 4px;
        }

        /* THE PHOTO - "KHUDNE WALA" ANIMATION */
        #photo {
            max-width: 100%; max-height: 100%;
            object-fit: contain; /* Always fits inside */
            filter: contrast(1.1) brightness(0.9) sepia(0.1);
            transition: opacity 0.3s;
        }

        /* Animation class */
        .reel-jump {
            animation: projectorJump 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes projectorJump {
            0% { transform: translateY(0) scale(1); filter: brightness(1); }
            20% { transform: translateY(-15px) scale(0.98); filter: brightness(2); }
            40% { transform: translateY(10px) scale(1.02); filter: blur(2px); }
            100% { transform: translateY(0) scale(1); filter: brightness(0.9); }
        }

        .film-scratches {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2; pointer-events: none; z-index: 3;
            animation: flicker 0.1s infinite;
        }

        /* SCRIPT BOX */
        .script-box {
            background: rgba(255, 255, 255, 0.05); padding: 15px;
            border-left: 4px solid var(--gold); border-radius: 0 10px 10px 0;
            min-height: 120px;
        }

        .label { font-family: 'Bebas Neue'; color: var(--gold); font-size: 0.8rem; margin-bottom: 5px; }
        .text-content { font-family: 'Special Elite'; font-size: 0.95rem; color: #ccc; line-height: 1.4; }

        /* CONTROLS */
        .btn-area { text-align: center; padding-bottom: 20px; flex-shrink: 0; }
        .main-btn {
            background: var(--gold); color: #000; border: none;
            padding: 15px 40px; font-family: 'Bebas Neue'; font-size: 1.6rem;
            cursor: pointer; clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%);
            box-shadow: 0 0 20px rgba(212,175,55,0.4);
        }

        .main-btn:active { transform: scale(0.95); }

        @keyframes flicker { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="movie-header">
            <h1 class="movie-title">MUSKAN CINEMA</h1>
            <p style="color: var(--gold); font-size: 0.6rem; letter-spacing: 5px;">FRAME <span id="sNum">1</span> / 120</p>
        </div>

        <div class="cinema-stage">
            <div class="projector-frame">
                <div class="film-scratches"></div>
                <img id="photo" src="/OUR-LOVE-UNIVERSE/assets/images/home/m1.jpg" alt="Cinema">
            </div>

            <div class="script-box">
                <div class="label">[ NARRATION ]</div>
                <div id="nText" class="text-content">A masterpiece is about to unfold.</div>
                <div class="label" style="margin-top: 10px;">[ DIALOGUE ]</div>
                <div id="dText" class="text-content">"Har frame mein tumhari hi kahani hai, Muskan."</div>
            </div>
        </div>

        <div class="btn-area">
            <button class="main-btn" onclick="nextScene()">NEXT REEL</button>
            <div style="margin-top: 15px;">
                <a href="home-chapters.html" style="color: var(--gold); text-decoration: none; font-size: 0.7rem; border: 1px solid var(--gold); padding: 5px 15px;">EXIT HUB</a>
            </div>
        </div>
    </div>

<script>
    const basePath = "/OUR-LOVE-UNIVERSE/assets/images/home/";
    const totalPhotos = 120;
    let index = 1;

    const nPool = ["The lens captured perfection.", "Cinema's most beautiful face.", "The heart's favorite viewpoint.", "A moment of pure magic.", "Art in its natural form.", "Writing our story in light."];
    const dPool = ["Muskan, you are the leading lady.", "This scene is a blockbuster hit!", "No retakes needed for this smile.", "My favorite character in life.", "Stay magical, stay you.", "Every pixel belongs to you."];

    function nextScene() {
        const photo = document.getElementById('photo');
        const nText = document.getElementById('nText');
        const dText = document.getElementById('dText');
        const sNum = document.getElementById('sNum');

        index++;
        if (index > totalPhotos) index = 1;

        // "Khudne wala" animation trigger
        photo.classList.remove('reel-jump');
        void photo.offsetWidth; // Trigger reflow
        photo.classList.add('reel-jump');

        setTimeout(() => {
            photo.src = basePath + "m" + index + ".jpg";
            sNum.innerText = index;
            nText.innerText = nPool[index % nPool.length];
            dText.innerText = dPool[index % dPool.length];
        }, 200);
    }
</script>
</body>
</html>
