    <title>Day 08 | The Cinema of Us</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --sepia: #704214;
            --film-black: #1a1a1a;
            --paper: #d2b48c;
            --glow: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--film-black);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Courier Prime', monospace;
            color: var(--paper);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Film Grain & Flicker Effect --- */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 100;
        }

        .cinema-hall {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .movie-title {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 12vw, 5rem);
            color: var(--glow);
            letter-spacing: 10px;
            margin-bottom: 0;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }

        /* --- Projector Screen --- */
        .projector-screen {
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            margin: 20px auto;
            border: 15px solid #333;
            border-bottom: 40px solid #333;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Flicker Animation */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        #photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: sepia(0.3) contrast(1.1);
            transition: 0.5s ease-in-out;
            animation: flicker 0.2s infinite;
        }

        /* --- Script Box --- */
        .script-box {
            background: rgba(210, 180, 140, 0.1);
            border-left: 5px solid var(--glow);
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            min-height: 120px;
            font-family: 'Special Elite', cursive;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* --- Ticket Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .ticket-btn {
            background: var(--glow);
            color: #000;
            padding: 15px 30px;
            font-family: 'Bebas Neue';
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            position: relative;
            clip-path: polygon(10% 0, 90% 0, 100% 20%, 100% 80%, 90% 100%, 10% 100%, 0 80%, 0 20%);
            transition: 0.3s;
        }

        .ticket-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            background: #fff;
        }

        .nav-ticket {
            background: #444;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%);
        }

        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 20px; }

        @media (max-width: 600px) {
            .projector-screen { border: 8px solid #333; border-bottom: 25px solid #333; }
            .movie-title { letter-spacing: 5px; }
        }
    </style>
</head>
