<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day 08 | Cinema Masterpiece</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Bebas+Neue&family=Courier+Prime&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --film-black: #050505;
            --accent: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--film-black); 
            margin: 0; 
            font-family: 'Courier Prime', monospace; 
            min-height: 112vh; /* Pull-to-refresh makkhan chalega */
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        .viewport-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; padding: 15px; z-index: 10;
        }

        .movie-header { text-align: center; flex-shrink: 0; }
        .movie-title {
            font-family: 'Bebas Neue'; font-size: clamp(2.2rem, 8vw, 4rem);
            color: var(--gold); letter-spacing: 5px; margin: 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .cinema-stage {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; gap: 10px; width: 100%; max-width: 600px;
        }

        .projector-frame {
            position: relative; width: 100%; height: 40vh;
            background: #000; border: 3px solid #1a1a1a;
            box-shadow: 0 0 40px rgba(0,0,0,1);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border-radius: 4px;
        }

        #photo {
            max-width: 100%; max-height: 100%; object-fit: contain;
            filter: contrast(1.1) brightness(0.9);
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); /* Purana Smooth Transition */
        }

        .film-scratches {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15; pointer-events: none; z-index: 3; animation: flicker 0.1s infinite;
        }

        .script-box {
            background: rgba(255, 255, 255, 0.05); padding: 12px;
            border-left: 4px solid var(--gold); border-radius: 0 10px 10px 0;
            transition: 0.5s;
        }

        .label { font-family: 'Bebas Neue'; color: var(--gold); font-size: 0.75rem; margin-bottom: 3px; }
        .text-content { font-family: 'Special Elite'; font-size: 0.9rem; color: #ddd; margin-bottom: 8px; }
        
        .subtitle-text { 
            font-family: 'Special Elite'; font-size: 0.95rem; color: var(--gold); 
            text-align: center; border-top: 1px solid rgba(212,175,55,0.2);
            padding-top: 8px; font-style: italic;
        }

        .btn-area { text-align: center; padding-bottom: 25px; flex-shrink: 0; }
        .main-btn {
            background: var(--gold); color: #000; border: none;
            padding: 12px 35px; font-family: 'Bebas Neue'; font-size: 1.5rem;
            cursor: pointer; clip-path: polygon(8% 0, 92% 0, 100% 50%, 92% 100%, 8% 100%, 0 50%);
        }

        @keyframes flicker { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.2; } }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; font-size: 18px; }
    </style>
</head>
<body>

    <div class="viewport-container">
        <div class="movie-header">
            <h1 class="movie-title">MUSKAN CINEMA</h1>
            <p style="color: var(--gold); font-size: 0.6rem; letter-spacing: 4px;">FRAME: <span id="sNum">1</span> / 120</p>
        </div>

        <div class="cinema-stage">
            <div class="projector-frame">
                <div class="film-scratches"></div>
                <img id="photo" src="/OUR-LOVE-UNIVERSE/assets/images/home/m1.jpg">
            </div>

            <div class="script-box" id="scriptBox">
                <div class="label">[ NARRATION ]</div>
                <div id="nText" class="text-content">A masterpiece is about to unfold...</div>
                
                <div class="label">[ DIALOGUE ]</div>
                <div id="dText" class="text-content">"Ready for this journey, Muskan?"</div>
                
                <div id="sText" class="subtitle-text">पिक्चर अभी बाकी है मेरे दोस्त...</div>
            </div>
        </div>

        <div class="btn-area">
            <button class="main-btn" onclick="nextScene()">NEXT FRAME</button>
            <div style="margin-top: 10px;">
                <a href="home-chapters.html" style="color: var(--gold); text-decoration: none; font-size: 0.7rem; border: 1px solid var(--gold); padding: 5px 15px;">HUB</a>
            </div>
        </div>
    </div>

<script>
    const basePath = "/OUR-LOVE-UNIVERSE/assets/images/home/";
    const totalPhotos = 120;
    let index = 1;

    // BIG POOLS - NO REPEATS
    const nPool = [
        "The lens captured pure magic.", "Art in its most natural form.", "A frame that outshines the stars.", "Writing our destiny in pixels.",
        "A moment where time stood still.", "Reflections of a soul so beautiful.", "The heart's favorite viewpoint.", "Cinematic excellence at its peak.",
        "Capturing the light of my life.", "A masterpiece of grace and poise.", "When reality became a movie.", "Every detail tells a story."
    ];

    const dPool = [
        "Muskan, you own the spotlight.", "In this movie of life, you're the lead.", "I could watch this on repeat forever.", "This smile is worth more than any Oscar.",
        "Tu mazi favorite actress ahes.", "Stay exactly like this, magical.", "The camera loves you as much as I do.", "Simply perfect, no retakes needed.",
        "The universe conspired to make this frame.", "You are the star of my universe.", "This is my favorite scene so far.", "Words aren't enough for this shot."
    ];

    const sPool = [
        "तुम्हारी सादगी ही सबसे हसीन है।", "तू आहेस म्हणून सर्व काही सुंदर आहे।", "तेरी आँखों में सारा जहाँ दिखता है।", 
        "<span class='urdu-text'>تمہاری ہنسی کائنات کا نور ہے۔</span>", "मुस्कान, तुम सच में बहुत खास हो।",
        "अधूरी बातें जो पूरी होने लगीं।", "तू ही मेरी पहली और आखिरी फिल्म है।", "सौंदर्याची खाण, फक्त माझी मुस्कान।"
    ];

    function nextScene() {
        const photo = document.getElementById('photo');
        const scriptBox = document.getElementById('scriptBox');
        index++;
        if (index > totalPhotos) index = 1;

        // Purana Effect: Scale & Rotate Transition
        photo.style.transform = 'scale(0.8) rotate(5deg)';
        photo.style.opacity = '0';
        scriptBox.style.opacity = '0';

        setTimeout(() => {
            photo.src = basePath + "m" + index + ".jpg";
            document.getElementById('sNum').innerText = index;
            
            // Logic to prevent exact repetition
            document.getElementById('nText').innerText = nPool[index % nPool.length];
            document.getElementById('dText').innerText = dPool[(index + 3) % dPool.length];
            document.getElementById('sText').innerHTML = sPool[(index + 5) % sPool.length];

            photo.onload = () => {
                photo.style.transform = 'scale(1) rotate(0deg)';
                photo.style.opacity = '1';
                scriptBox.style.opacity = '1';
            };
        }, 400);
    }
</script>
</body>
</html>
