<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Muskan ❤️</title>
    <link rel="stylesheet" href="css/royal-theme.css">
    <style>
        /* Mobile Responsive Tweaks */
        .login-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 { font-size: 1.5rem; margin-bottom: 30px; }
        input { width: 80%; margin-bottom: 20px; }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .heart-loader { width: 40px; height: 40px; }
            .heart-loader:before, .heart-loader:after { width: 40px; height: 40px; }
            .heart-loader:before { top: -20px; }
            .heart-loader:after { left: 20px; }
        }
    </style>
</head>
<body class="entry-body">

    <div class="login-container">
        <div class="heart-loader"></div>
        <h1>Enter my favorite person's name to unlock the universe</h1>
        
        <input type="text" id="userName" placeholder="Type 'Muskan'..." autocomplete="off">
        <br>
        <button onclick="unlockUniverse()">Enter Her World</button>
        
        <p id="errorMsg" style="color: #ff4d4d; display:none; margin-top:15px;">Arey! Ye toh mera universe nahi hai. ❤️</p>
    </div>

    <script>
        function unlockUniverse() {
            const name = document.getElementById('userName').value.trim().toLowerCase();
            if(name === "muskan") {
                // Ek pyara sa transition effect
                document.body.style.transition = "2s";
                document.body.style.backgroundColor = "black";
                document.querySelector('.login-container').style.opacity = "0";
                
                setTimeout(() => {
                    window.location.href = "letter.html"; // Next Page
                }, 1500);
            } else {
                document.getElementById('errorMsg').style.display = "block";
            }
        }
    </script>
</body>
</html>
