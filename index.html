<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen | Muskan</title>
    
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/royal-theme.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* Instant Polish for the Gate */
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
        .gate {
            height: 100vh; display: flex; justify-content: center; 
            align-items: center; text-align: center;
            transition: opacity 1.5s ease;
        }
        .royal-name { 
            font-family: 'Cinzel Decorative'; font-size: 4rem; 
            color: #d4af37; letter-spacing: 12px; margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .love-quote { font-family: 'Great Vibes'; color: #fff; font-size: 1.5rem; opacity: 0.8; }
        .fade-out { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="assets/audio/romantic.mp3.mpeg" type="audio/mpeg">
    </audio>

    <div id="particles-js"></div> 

    <section class="gate" id="mainGate">
        <div class="main-content">
            <h1 class="royal-name">MUSKAN</h1>
            <p class="love-quote">"In your smile, I see something more beautiful than the stars."</p>
            
            <button class="royal-btn" onclick="openKingdom()">Enter Our Story</button>
        </div>
    </section>

    <script>
        function openKingdom() {
            // Start Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Music wait for interaction"));

            // Add Fade Effect
            document.getElementById('mainGate').classList.add('fade-out');

            // Redirect after 1.5s
            setTimeout(() => {
                window.location.href = "letter.html";
            }, 1500);
        }
    </script>
    <script src="js/main-logic.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
