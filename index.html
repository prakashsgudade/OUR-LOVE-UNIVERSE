<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You | Muskan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        /* Floating Glow Effect */
        .cursor-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(212,175,55,0.08) 0%, transparent 70%);
            border-radius: 50%; pointer-events: none; z-index: 0;
        }

        .main-content { z-index: 10; text-align: center; }

        h1 { 
            font-family: 'Cinzel Decorative'; font-size: 4rem; 
            letter-spacing: 15px; color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            animation: fadeIn 3s ease-in;
        }

        .sub-text { font-size: 0.9rem; letter-spacing: 5px; opacity: 0.6; margin-bottom: 40px; }

        .btn-enter {
            text-decoration: none; color: #d4af37; border: 1px solid rgba(212,175,55,0.5);
            padding: 15px 50px; border-radius: 50px; font-size: 0.8rem;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }

        .btn-enter:hover {
            background: #d4af37; color: #000; box-shadow: 0 0 30px #d4af37;
            transform: scale(1.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="cursor-glow" id="glow"></div>
    
    <div class="main-content">
        <h1>MUSKAN</h1>
        <p class="sub-text">A UNIVERSE BEYOND WORDS</p>
        <a href="letter.html" class="btn-enter">TAP TO BEGIN</a>
    </div>

    <script>
        // Mouse Move Glow Effect
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX - 200 + 'px';
            glow.style.top = e.clientY - 200 + 'px';
        });
    </script>
</body>
</html>
