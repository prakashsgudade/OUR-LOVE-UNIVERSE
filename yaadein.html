<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Archives | Muskan</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        .archive-body { 
            background: radial-gradient(circle, #000428, #000); 
            min-height: 200vh; /* Scroll allow karne ke liye height zyada rakhi hai */
            margin: 0;
            position: relative;
            color: white;
            overflow-x: hidden;
        }
        
        /* Pull to Refresh Indicator */
        #refresh-tip {
            position: fixed;
            top: -50px;
            left: 0; width: 100%;
            text-align: center;
            color: gold;
            font-family: 'Orbitron';
            font-size: 0.8rem;
            transition: 0.3s;
            z-index: 1000;
        }

        .floating-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }

        /* Bubble Style */
        .photo-bubble {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #00f2ff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-bubble img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .photo-bubble:hover { transform: scale(1.1); border-color: gold; box-shadow: 0 0 25px gold; z-index: 50; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 400px;
            text-align: center;
        }

        .modal-content img { width: 100%; border: 2px solid gold; border-radius: 15px; }
        #modalCaption { color: gold; margin-top: 15px; font-family: 'Dancing Script'; font-size: 1.3rem; }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .archive-body { min-height: 300vh; } /* Mobile par lamba scroll */
            .status-bar h2 { font-size: 0.8rem !important; }
        }
    </style>
</head>
<body class="archive-body futuristic-bg">

    <div id="refresh-tip">↻ PULL TO REFRESH UNIVERSE</div>

    <div class="status-bar" style="padding: 15px; color: gold; position: fixed; top: 0; z-index: 100; width: 100%; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);">
        <a href="home.html" style="color: #00f2ff; text-decoration: none; font-family: 'Orbitron'; border: 1px solid #00f2ff; padding: 5px 12px; font-size: 0.7rem;"><< HUB</a>
        <h2 style="font-family: 'Orbitron'; margin: 0; font-size: 0.9rem;">YAADEIN_v1.1</h2>
    </div>

    <div class="floating-container" id="bubble-field"></div>

    <div id="photoModal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content">
            <img id="modalImg" src="">
            <p id="modalCaption"></p>
        </div>
    </div>

    <script>
        const memories = [
            { src: 'assets/images/yaadein/image1.jpg', caption: 'The day my life changed. ❤️' },
            { src: 'assets/images/yaadein/image2.jpg', caption: 'That perfect smile. ✨' },
            { src: 'assets/images/yaadein/image3.jpg', caption: 'Memories worth a thousand years.' },
            { src: 'assets/images/yaadein/image4.jpg', caption: "Baby, I'll give all my love. ❤️" },
            { src: 'assets/images/yaadein/image5.jpg', caption: 'Your love keeps me happy. ✨' },
            { src: 'assets/images/yaadein/image6.jpg', caption: "You're my breath, stay close. ♾️" }
            // Yahan aur photos add kar sakte ho...
        ];

        const container = document.getElementById('bubble-field');
        const isMobile = window.innerWidth < 600;

        // Creating bubbles across the long scrollable page
        memories.forEach((mem, i) => {
            const bubble = document.createElement('div');
            bubble.className = 'photo-bubble';
            
            const size = isMobile ? (Math.random() * 40 + 90) : (Math.random() * 60 + 130); 
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Randomly spread bubbles across the entire scrollable height
            bubble.style.left = Math.random() * 75 + 5 + 'vw';
            bubble.style.top = Math.random() * (isMobile ? 250 : 150) + 10 + 'vh';

            bubble.innerHTML = `<img src="${mem.src}" loading="lazy">`;
            
            // Simple Floating motion
            let posX = (Math.random() - 0.5) * 0.05;
            let posY = (Math.random() - 0.5) * 0.05;
            
            function animate() {
                let currentLeft = parseFloat(bubble.style.left);
                let currentTop = parseFloat(bubble.style.top);

                if (currentLeft <= 2 || currentLeft >= 85) posX *= -1;
                // Vertical limits based on page height
                if (currentTop <= 5 || currentTop >= (isMobile ? 280 : 180)) posY *= -1;

                bubble.style.left = (currentLeft + posX) + 'vw';
                bubble.style.top = (currentTop + posY) + 'vh';
                requestAnimationFrame(animate);
            }
            animate();
            
            bubble.onclick = (e) => {
                e.stopPropagation();
                document.getElementById('modalImg').src = mem.src;
                document.getElementById('modalCaption').innerText = mem.caption;
                document.getElementById('photoModal').style.display = 'block';
            };
            container.appendChild(bubble);
        });

        // Pull to Refresh Logic
        let touchStart = 0;
        window.addEventListener('touchstart', (e) => { touchStart = e.touches[0].pageY; });
        window.addEventListener('touchmove', (e) => {
            const touchMove = e.touches[0].pageY;
            if (window.scrollY === 0 && touchMove > touchStart + 80) {
                document.getElementById('refresh-tip').style.top = '20px';
                setTimeout(() => { location.reload(); }, 1200);
            }
        });
    </script>
</body>
</html>
