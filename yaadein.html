<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Archives | Muskan</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        .archive-body { 
            overflow: hidden; 
            background: radial-gradient(circle, #000428, #000); 
            height: 100vh; 
            position: relative; 
            margin: 0;
        }
        
        /* Floating Container */
        .floating-container {
            width: 100%; height: 100%;
            position: relative;
            z-index: 2;
        }

        /* Bubble Style */
        .photo-bubble {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #00f2ff;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-bubble img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            opacity: 0.8; 
            transition: 0.3s;
        }
        
        .photo-bubble:hover { 
            transform: scale(1.3) rotate(5deg); 
            z-index: 100; 
            border-color: gold; 
            box-shadow: 0 0 30px gold;
        }

        .photo-bubble:hover img { opacity: 1; }

        /* Modal for Full View */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            cursor: zoom-out;
        }

        .modal-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 500px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            border: 2px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        #modalCaption {
            color: gold;
            margin-top: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="archive-body futuristic-bg">

    <div class="status-bar" style="padding: 20px; color: gold; position: absolute; z-index: 10; width: 100%; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center;">
        <a href="home.html" style="color: #00f2ff; text-decoration: none; font-family: 'Orbitron'; border: 1px solid #00f2ff; padding: 5px 15px;"><< BACK TO HUB</a>
        <h2 style="font-family: 'Orbitron'; margin: 0; font-size: 1rem;">ARCHIVE_MEMORIES_v1.0</h2>
    </div>

    <div class="floating-container" id="bubble-field"></div>

    <div id="photoModal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content">
            <img id="modalImg" src="">
            <p id="modalCaption"></p>
        </div>
    </div>

    <script>
        // FIXED DATA: Added missing commas and fixed single quotes
        const memories = [
            { src: 'assets/images/memories/image1.jpg', caption: 'The day my life changed. ❤️' },
            { src: 'assets/images/memories/image2.jpg', caption: 'That perfect smile. ✨' },
            { src: 'assets/images/memories/image1.jpg', caption: 'Memories worth a thousand years.' },
            { src: 'assets/images/memories/image2.jpg', caption: "Baby, I'll give all my love in whole of my life. ❤️" },
            { src: 'assets/images/memories/image1.jpg', caption: 'I know your love will keep me happy. ✨' },
            { src: 'assets/images/memories/image2.jpg', caption: "You're my breaths, always stay close to me." }
        ];

        const container = document.getElementById('bubble-field');

        memories.forEach((mem, index) => {
            const bubble = document.createElement('div');
            bubble.className = 'photo-bubble';
            
            const size = Math.random() * 80 + 120; // Size 120px to 200px
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            
            // Random Positions
            bubble.style.left = Math.random() * 70 + 10 + 'vw';
            bubble.style.top = Math.random() * 70 + 15 + 'vh';

            bubble.innerHTML = `<img src="${mem.src}">`;
            
            // Floating Animation via JS (Smoother than CSS for multiple bubbles)
            let posX = (Math.random() - 0.5) * 2;
            let posY = (Math.random() - 0.5) * 2;
            
            function animate() {
                let currentLeft = parseFloat(bubble.style.left);
                let currentTop = parseFloat(bubble.style.top);

                if (currentLeft <= 0 || currentLeft >= 90) posX *= -1;
                if (currentTop <= 10 || currentTop >= 85) posY *= -1;

                bubble.style.left = (currentLeft + posX * 0.02) + 'vw';
                bubble.style.top = (currentTop + posY * 0.02) + 'vh';

                requestAnimationFrame(animate);
            }
            animate();
            
            bubble.onclick = () => {
                document.getElementById('modalImg').src = mem.src;
                document.getElementById('modalCaption').innerText = mem.caption;
                document.getElementById('photoModal').style.display = 'block';
            };

            container.appendChild(bubble);
        });
    </script>
</body>
</html>
