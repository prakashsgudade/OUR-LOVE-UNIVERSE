<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Message For You | ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%); 
            color: #fff; 
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin: 0; 
            font-family: 'Montserrat', sans-serif;
            /* Scroll enable kar diya hai */
            overflow-y: auto; 
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* Heart Beat Background */
        .heart-bg {
            position: fixed; /* Fixed taaki scroll karte waqt piche hi rahe */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(20rem, 80vw, 50rem);
            color: rgba(212, 175, 55, 0.03);
            z-index: -1; 
            animation: beat 3s infinite;
            user-select: none;
        }

        .container { 
            width: 100%;
            max-width: 650px;
            padding: clamp(25px, 5vw, 50px);
            text-align: center; 
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin: auto; /* Centering for scroll */
        }

        #typewriter { 
            font-family: 'Great Vibes', cursive; 
            font-size: clamp(1.6rem, 6vw, 2.5rem); 
            color: #ffb3b3; 
            line-height: 1.5; 
            min-height: 150px;
            text-shadow: 0 0 10px rgba(255, 179, 179, 0.2);
            word-wrap: break-word;
            margin-bottom: 20px;
        }
        
        .btn-hidden {
            display: inline-block; 
            margin-top: 30px; 
            text-decoration: none;
            color: #d4af37; 
            border: 1px solid #d4af37; 
            padding: 12px 35px;
            border-radius: 50px; 
            font-size: 0.8rem; 
            letter-spacing: 2px;
            opacity: 0; 
            transform: translateY(20px);
            transition: all 1s ease-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-show { 
            opacity: 1; 
            transform: translateY(0); 
        }

        .btn-hidden:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); 
        }

        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Custom Scrollbar for premium look */
        body::-webkit-scrollbar { width: 6px; }
        body::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="heart-bg">♥</div>

    <div class="container">
        <div id="typewriter"></div>
        <a href="home.html" class="btn-hidden" id="nextBtn">VIEW OUR JOURNEY →</a>
    </div>

    <script>
        const text = "Suno, ye website maine isliye nahi banayi ki main coding jaanta hoon... Ye maine isliye banayi kyunki mai tumse bahot pyar karta hu ab shayad tum soch rahi hogi ki pyar karta hu to dil mai rakho na mujhe kyu pareshan karte fir rahe ho ,mai tumhe batata hu,  ager mai thoda sa pyar karta to chupa leta ,lekin jyada hai to kaise chupau . mera pyar tumhre liye bahot jyada hai  is liye tumhare liye meri feelings itni zyada hain ki wo ek message mein fit nahi aati. Har din yahan ek naya raaz khulega... sirf tumhare liye.";
        let i = 0;
        let isTyping = false;

        function typeWriter() {
            if (i < text.length) {
                isTyping = true;
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                let speed = text.charAt(i-1) === '.' ? 600 : 50;
                setTimeout(typeWriter, speed);
            } else {
                isTyping = false;
                document.getElementById('nextBtn').classList.add('btn-show');
            }
        }

        // Refresh handle karne ke liye window.onload
        window.onload = () => {
            // Clear text before starting to avoid double typing on refresh
            document.getElementById("typewriter").innerHTML = "";
            setTimeout(typeWriter, 800);
        };
    </script>
</body>
</html>
