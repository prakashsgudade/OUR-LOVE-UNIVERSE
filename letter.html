<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #000; color: #fff; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            margin: 0; font-family: 'Montserrat', sans-serif;
        }
        .container { max-width: 600px; padding: 40px; text-align: center; }
        #typewriter { font-family: 'Great Vibes'; font-size: 2rem; color: #ffb3b3; line-height: 1.6; min-height: 150px; }
        
        .btn-hidden {
            display: none; margin-top: 50px; text-decoration: none;
            color: #d4af37; border-bottom: 1px solid #d4af37; padding: 5px 0;
            font-size: 0.8rem; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typewriter"></div>
        <a href="chapters.html" class="btn-hidden" id="nextBtn">VIEW OUR JOURNEY â†’</a>
    </div>

    <script>
        const text = "Suno, ye website maine isliye nahi banayi ki main coding jaanta hoon... Ye maine isliye banayi kyunki tumhare liye meri feelings itni zyada hain ki wo ek message mein fit nahi aati. Har din yahan ek naya raaz khulega... sirf tumhare liye.";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
