<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | Live Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold:#d4af37;
            --glass:rgba(255,255,255,0.03);
            --border:rgba(212,175,55,0.3);
        }

        body, html {
            margin:0; padding:0; min-height:100%; width:100%;
            background-color:#050505; color:white;
            font-family:'Montserrat',sans-serif; overflow-x:hidden;
        }

        #space { position:fixed; top:0; left:0; z-index:-3; pointer-events: none; }
        
        /* Memory Tracker Label */
        .memory-counter {
            position: fixed; top: 20px; right: 20px; z-index: 10005;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid var(--gold);
            padding: 10px 20px; border-radius: 50px;
            font-family: 'Cinzel Decorative'; font-size: 0.8rem;
            color: var(--gold); backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(212,175,55,0.2);
        }

        .back-hub {
            position: fixed; top: 20px; left: 20px; z-index: 10005;
            padding: 8px 15px; border: 1px solid var(--border);
            border-radius: 30px; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px); transition: 0.3s;
        }

        .gate { min-height:100vh; display:flex; justify-content:center; padding:20px; box-sizing:border-box; }
        .main-content { text-align:center; z-index:10; width:100%; max-width:900px; position:relative; }

        .search-container { margin: 20px auto 40px auto; z-index: 10002; display: flex; justify-content: center; }
        .search-container input { 
            padding:12px; border-radius:20px 0 0 20px; border:1px solid var(--gold); 
            background:rgba(20,20,20,0.9); color:white; text-align:center; width: 100px; outline: none;
        }
        .search-container button { 
            background:var(--gold); border:1px solid var(--gold); padding:12px 20px; 
            border-radius:0 20px 20px 0; cursor:pointer; font-weight: bold; color: #000;
        }

        header h1 { font-family:'Cinzel Decorative'; color:var(--gold); font-size:2.8rem; letter-spacing:5px; }
        header p { font-family:'Great Vibes'; font-size:1.8rem; color:#ffb3b3; }

        .timeline-line { position:absolute; left:50%; transform:translateX(-50%); top:350px; bottom:0; width:2px; background:linear-gradient(to bottom, var(--gold), transparent); z-index: -1; }
        .chapter-node { display:flex; justify-content:center; align-items:center; width:100%; margin-bottom:80px; position:relative; }
        
        .card { 
            width:40%; padding:25px; background:var(--glass); backdrop-filter:blur(15px); 
            border:1px solid var(--border); border-radius:20px; transition:.5s; cursor:pointer; 
        }
        .chapter-node:nth-child(odd) .card { margin-right:55%; text-align:right; }
        .chapter-node:nth-child(even) .card { margin-left:55%; text-align:left; }

        .node-dot { position:absolute; left:50%; transform:translateX(-50%); width:15px; height:15px; background:#000; border:2px solid var(--gold); border-radius:50%; box-shadow:0 0 15px var(--gold); }

        .card:hover { transform:translateY(-10px); border-color:var(--gold); box-shadow:0 0 30px rgba(212,175,55,0.2); }

        #notification { 
            position:fixed; top:80px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.95); padding:15px 35px; border:1px solid var(--gold); 
            border-radius:50px; z-index:10001; transition: 0.5s; opacity:0;
            font-family: 'Great Vibes'; font-size: 1.6rem; color: var(--gold);
            pointer-events: none; text-align: center;
        }

        .nav-arrow { 
            position:fixed; right:20px; width:45px; height:45px; border-radius:50%; 
            background:rgba(0,0,0,0.8); border:1px solid var(--gold); color:var(--gold);
            display:flex; align-items:center; justify-content:center; cursor:pointer; 
            z-index:1000; transition: 0.5s; opacity: 0;
        }
    </style>
</head>
<body>

<canvas id="space"></canvas>

<div class="memory-counter">
    Unlocked: <span id="unlockCount">0</span> Memories
</div>

<a href="home.html" class="back-hub" style="color: var(--gold); text-decoration: none;">&lt;&lt; HUB</a>

<div id="notification">Welcome Back, Muskan ‚ù§Ô∏è</div>

<div class="gate">
    <div class="main-content">
        <div class="search-container">
            <input id="daySearch" type="number" placeholder="Day No." />
            <button onclick="jumpToDay()">Jump üöÄ</button>
        </div>

        <header>
            <h1>LOVE STORY</h1>
            <p>A journey of a thousand smiles...</p>
        </header>

        <div class="timeline-line"></div>
        <div id="timeline"></div>
    </div>
</div>

<div id="scrollUp" class="nav-arrow" style="bottom:90px;">‚¨Ü</div>
<div id="scrollDown" class="nav-arrow" style="bottom:30px;">‚¨á</div>

<script>
    const TOTAL_DAYS = 5000; 
    const container = document.getElementById("timeline");
    
    // Yaha hum store karenge kitne days mil gaye (Sirf check ke liye)
    let maxUnlocked = 0;

    // Timeline Generation
    for(let i=1; i<=TOTAL_DAYS; i++){
        let node = document.createElement("div");
        node.className = "chapter-node";
        node.innerHTML = `
            <div class="node-dot"></div>
            <div class="card" onclick="smartCheck(${i})">
                <span style="color:var(--gold); font-family:'Cinzel Decorative'; font-size:1.2rem;">Day ${i}</span><br>
                <small id="status-${i}">Checking Memory...</small>
            </div>
        `;
        container.appendChild(node);
    }

    // Function to update the tracker UI
    function updateTracker(count) {
        document.getElementById('unlockCount').innerText = count;
    }

    // üî• SMART CHECKER WITH TRACKER
    function smartCheck(day) {
        const file = `day${day}.html`;
        var xhr = new XMLHttpRequest();
        xhr.open('HEAD', file, true);
        
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    window.location.href = file;
                } else {
                    showPopup("Sabr rakho Muskan! Yeh din bahot jaldi aayega ‚ù§Ô∏è");
                }
            }
        };
        xhr.onerror = () => showPopup("Sabr rakho Muskan! Yeh din bahot jaldi aayega ‚ù§Ô∏è");
        xhr.send();
    }

    // Isse hum starting mein check karte hain ki Muskan ne ab tak kitne unlock kiye (Day 1 to 100 tak scan karega auto)
    function initialUnlockCheck() {
        let count = 0;
        let checkNext = (i) => {
            if (i > 100) { // Limit to check first 100 days for performance
                updateTracker(count);
                return;
            }
            let xhr = new XMLHttpRequest();
            xhr.open('HEAD', `day${i}.html`, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        count++;
                        document.getElementById(`status-${i}`).innerText = "Memory Ready ‚ú®";
                        checkNext(i + 1);
                    } else {
                        document.getElementById(`status-${i}`).innerText = "Locked üîí";
                        updateTracker(count);
                    }
                }
            };
            xhr.send();
        };
        checkNext(1);
    }

    function showPopup(msg) {
        const notif = document.getElementById('notification');
        notif.innerText = msg;
        notif.style.opacity = "1";
        setTimeout(() => { notif.style.opacity = "0"; }, 3500);
    }

    function jumpToDay(){
        let num = parseInt(document.getElementById("daySearch").value);
        let nodes = document.querySelectorAll(".chapter-node");
        if(num >= 1 && num <= nodes.length){
            nodes[num-1].scrollIntoView({behavior:"smooth", block:"center"});
            const card = nodes[num-1].querySelector('.card');
            card.style.boxShadow = "0 0 40px #d4af37";
            setTimeout(() => { card.style.boxShadow = ""; }, 2000);
        }
    }

    window.onload = () => {
        initialUnlockCheck(); // Pehle hi check kar lo kitne ready hain
        anim();
    };

    window.onscroll = function() {
        let up = document.getElementById("scrollUp");
        window.scrollY > 300 ? up.style.opacity = "1" : up.style.opacity = "0";
    };

    document.getElementById("scrollUp").onclick = () => window.scrollTo({top:0, behavior:"smooth"});
    document.getElementById("scrollDown").onclick = () => window.scrollTo({top:document.body.scrollHeight, behavior:"smooth"});

    // Star Background
    const c=document.getElementById("space"); const ctx=c.getContext("2d");
    c.width=innerWidth; c.height=innerHeight;
    let stars=[];
    for(let i=0; i<100; i++) stars.push({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*1.5});
    function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle="white";
        stars.forEach(s=>{
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
            s.y += 0.3; if(s.y > c.height) s.y = 0;
        });
        requestAnimationFrame(anim);
    }
</script>
</body>
</html>
