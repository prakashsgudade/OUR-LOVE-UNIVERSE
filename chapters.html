<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | 5000 Days</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
            --bg: #050505;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Search Header Section */
        .header-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .search-container input {
            padding: 12px;
            border-radius: 25px 0 0 25px;
            border: 1px solid var(--gold);
            background: #000;
            color: white;
            width: 120px;
            text-align: center;
            outline: none;
            font-size: 1rem;
        }

        .search-container button {
            background: var(--gold);
            border: 1px solid var(--gold);
            padding: 12px 25px;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: 0.3s;
        }

        /* Timeline Styles */
        .timeline-wrapper {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        header h1 {
            font-family: 'Cinzel Decorative';
            color: var(--gold);
            font-size: 2.2rem;
            letter-spacing: 4px;
            margin-bottom: 5px;
        }

        header p {
            font-family: 'Great Vibes';
            font-size: 1.6rem;
            color: #ffb3b3;
            margin-top: 0;
        }

        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 10px 25px rgba(212,175,55,0.2);
        }

        .card-num {
            display: block;
            color: var(--gold);
            font-family: 'Cinzel Decorative';
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card small {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--gold);
            padding: 10px 25px;
            border-radius: 30px;
            color: var(--gold);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        /* Jump Highlight */
        .jump-glow {
            border-color: #fff !important;
            box-shadow: 0 0 30px var(--gold) !important;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .timeline-grid { grid-template-columns: repeat(2, 1fr); }
            header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="header-sticky">
        <header>
            <h1>LOVE STORY</h1>
            <p>5000 Days of Infinite Love</p>
        </header>

        <div class="search-container">
            <input type="number" id="dayJump" placeholder="Day No." min="1" max="5000">
            <button onclick="jumpToDay()">Jump üöÄ</button>
        </div>
    </div>

    <div class="timeline-wrapper">
        <div id="timeline" class="timeline-grid">
            </div>
    </div>

    <a href="home.html" class="back-btn">BACK TO HUB</a>

    <script>
        // Configuration
        const TOTAL_DAYS = 5000;
        const timelineContainer = document.getElementById('timeline');

        // Generate 5000 Cards
        function generateTimeline() {
            let html = '';
            for (let i = 1; i <= TOTAL_DAYS; i++) {
                html += `
                    <div class="card" id="day-node-${i}" onclick="loadDay(${i})">
                        <span class="card-num">Day ${i}</span>
                        <small>${i <= 10 ? 'Special Memory' : 'New Story'}</small>
                    </div>
                `;
            }
            timelineContainer.innerHTML = html;
        }

        function loadDay(d) {
            window.location.href = `day.html?d=${d}`;
        }

        function jumpToDay() {
            const input = document.getElementById('dayJump');
            const val = parseInt(input.value);

            if (val >= 1 && val <= TOTAL_DAYS) {
                const target = document.getElementById(`day-node-${val}`);
                
                // Scroll to target
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Add Highlight Effect
                target.classList.add('jump-glow');
                setTimeout(() => {
                    target.classList.remove('jump-glow');
                }, 3000);
            } else {
                alert("Please enter a day between 1 and 5000 ‚ù§Ô∏è");
            }
        }

        // Initialize
        window.onload = generateTimeline;
    </script>

</body>
</html>
