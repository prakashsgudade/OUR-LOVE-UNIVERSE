<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Love Journey | Timeline</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
--gold:#d4af37;
--neon-red:#ff3131;
--glass:rgba(255,255,255,0.03);
--border:rgba(212,175,55,0.3);
}

/* ===== ORIGINAL CSS ===== */
body, html {
margin:0; padding:0;
min-height:100%; width:100%;
background-color:#050505;
color:white;
font-family:'Montserrat',sans-serif;
overflow-x:hidden;
}

.gate{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle,#1a0b0b 0%,#000 100%);
padding:20px;
box-sizing:border-box;
}

.main-content{
text-align:center;
z-index:10;
width:100%;
max-width:900px;
margin:auto;
position:relative;
}

body::before{
content:'';
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
opacity:0.3;
z-index:-2;
}

#space{
position:fixed;
top:0;
left:0;
z-index:-3;
}

header{
text-align:center;
margin-bottom:80px;
}

header h1{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:2.8rem;
letter-spacing:5px;
text-shadow:0 0 20px rgba(212,175,55,0.5);
}

header p{
font-family:'Great Vibes';
font-size:1.8rem;
color:#ffb3b3;
}

.timeline-line{
position:absolute;
left:50%;
transform:translateX(-50%);
top:150px;
bottom:0;
width:2px;
background:linear-gradient(to bottom,var(--gold),transparent);
}

.chapter-node{
display:flex;
justify-content:center;
align-items:center;
width:100%;
margin-bottom:80px;
position:relative;
}

.card{
width:40%;
padding:25px;
background:var(--glass);
backdrop-filter:blur(15px);
border:1px solid var(--border);
border-radius:20px;
color:white;
transition:.5s;
position:relative;
cursor:pointer;
}

.chapter-node:nth-child(odd) .card{
margin-right:55%;
text-align:right;
}

.chapter-node:nth-child(even) .card{
margin-left:55%;
text-align:left;
}

.node-dot{
position:absolute;
left:50%;
transform:translateX(-50%);
width:20px;
height:20px;
background:#000;
border:2px solid var(--gold);
border-radius:50%;
box-shadow:0 0 15px var(--gold);
}

.card:hover{
transform:translateY(-10px);
border-color:var(--gold);
box-shadow:0 0 30px rgba(212,175,55,0.2);
}

.locked{
opacity:.35;
pointer-events:none;
filter:grayscale(1);
}

.day-num{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:1.5rem;
display:block;
}

.day-title{
font-size:.9rem;
opacity:.8;
}

/* NAVIGATION ARROWS */
.nav-arrow{
position:fixed;
right:20px;
width:45px;
height:45px;
border-radius:50%;
background:rgba(0,0,0,0.6);
border:1px solid var(--border);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:20px;
z-index:999;
transition:opacity 0.3s;
}

#scrollUp{bottom:90px;}
#scrollDown{bottom:30px;}

/* SEARCH BAR CENTER ABOVE HEADER */
.search-container{
display:flex;
flex-direction:column;
align-items:center;
margin-bottom:15px;
width:100%;
}

.search-container input{
padding:8px 18px;
border-radius:30px;
border:none;
outline:none;
background:rgba(0,0,0,0.7);
color:white;
font-size:1rem;
width:200px;
text-align:center;
margin-bottom:8px;
}

.search-container button{
padding:6px 16px;
border-radius:20px;
border:none;
cursor:pointer;
background:var(--gold);
color:black;
font-weight:600;
}

/* Notification */
#notification{
position:fixed;
bottom:20px;
left:20px;
background:#000;
padding:10px 20px;
border:1px solid var(--gold);
border-radius:10px;
display:none;
}

/* MOBILE */
@media(max-width:768px){
header h1{font-size:2rem;}
header p{font-size:1.4rem;}
.search-container input{width:140px;font-size:0.9rem;}
.search-container button{font-size:0.85rem;}
.timeline-line{left:30px;}
.node-dot{left:30px;}
.card{width:80%;margin-left:70px!important;text-align:left!important;}
}
</style>
</head>

<body>
<canvas id="space"></canvas>

<div class="gate">
<div class="main-content">

<!-- ===== SEARCH BAR ===== -->
<div class="search-container">
<input id="daySearch" placeholder="Go to Day..." />
<button onclick="jumpToDay()">Go</button>
</div>

<header>
<h1>LOVE STORY</h1>
<p>Every moment is a milestone...</p>
</header>

<div class="timeline-line"></div>
<div id="timeline"></div>

</div>
</div>

<div id="scrollUp" class="nav-arrow">⬆</div>
<div id="scrollDown" class="nav-arrow">⬇</div>

<div id="notification">Welcome Back ❤️</div>

<audio id="bgMusic" src="assets/audio/romantic.mp3" loop></audio>

<script>
/* ===== SETTINGS ===== */
const START_DATE=new Date("2026-02-06");
const TOTAL=5000;

/* ===== INFINITE VIRTUAL SCROLL ===== */
let today=new Date();
let diff=Math.floor((today-START_DATE)/(1000*60*60*24))+1;

let timeline=document.getElementById("timeline");
let chapters=[];
for(let i=1;i<=TOTAL;i++){
chapters.push({id:i, unlocked:i<=diff});
}

let rendered=0;
const batch=50;

function renderBatch(){
let fragment=document.createDocumentFragment();
for(let i=rendered;i<Math.min(rendered+batch,chapters.length);i++){
let ch=chapters[i];
let node=document.createElement("div");
node.className="chapter-node";
node.innerHTML=`
<div class="node-dot"></div>
<div class="card ${ch.unlocked?'':'locked'}" onclick="${ch.unlocked?`loadChapter(${ch.id})`:''}">
<span class="day-num">Day ${ch.id}</span>
<span class="day-title">${ch.unlocked?'Unlocked':'Locked'}</span>
</div>
`;
fragment.appendChild(node);
}
timeline.appendChild(fragment);
rendered+=batch;
}

/* Initial batch */
renderBatch();

/* Scroll batch load */
window.addEventListener("scroll",()=>{
if(window.scrollY+window.innerHeight>=timeline.offsetHeight-100){
renderBatch();
}
});

/* ===== LOAD CHAPTER ===== */
function loadChapter(i){
fetch("chapters/day"+i+".html")
.then(r=>r.text())
.then(html=>{
document.body.innerHTML=html;
});
}

/* ===== SCROLL MUSIC ===== */
window.addEventListener("scroll",()=>{
let a=document.getElementById("bgMusic");
if(a.paused) a.play();
a.volume=Math.min(1,window.scrollY/800);
});

/* ===== NAVIGATION ===== */
scrollUp.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
scrollDown.onclick=()=>window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});

/* ===== SEARCH JUMP + ENTER KEY ===== */
function jumpToDay(){
let num=parseInt(daySearch.value);
let nodes=document.querySelectorAll(".chapter-node");
if(nodes[num-1]){
nodes[num-1].scrollIntoView({behavior:"smooth",block:"center"});
nodes[num-1].querySelector('.card').style.boxShadow="0 0 20px #ff3131,0 0 40px #ff3131";
setTimeout(()=>{nodes[num-1].querySelector('.card').style.boxShadow=""},2000);
}
}
daySearch.addEventListener("keypress",function(e){
if(e.key==='Enter'){ jumpToDay(); }
});

/* ===== PARTICLES ===== */
const c=document.getElementById("space");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let stars=[];
for(let i=0;i<120;i++){
stars.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2});
}
function anim(){
ctx.clearRect(0,0,c.width,c.height);
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,6.28);
ctx.fillStyle="white";
ctx.fill();
s.y+=0.2;
if(s.y>c.height)s.y=0;
});
requestAnimationFrame(anim);
}
anim();

/* ===== NOTIFY ===== */
setTimeout(()=>{notification.style.display="block";},1200);
localStorage.setItem("lastVisit",today);

/* ===== NAV ARROWS AUTO HIDE ===== */
let arrows=document.querySelectorAll(".nav-arrow");
let arrowTimeout;
window.addEventListener("scroll",()=>{
arrows.forEach(a=>a.style.opacity=1);
clearTimeout(arrowTimeout);
arrowTimeout=setTimeout(()=>{arrows.forEach(a=>a.style.opacity=0)},1500);
});
</script>

</body>
</html>
