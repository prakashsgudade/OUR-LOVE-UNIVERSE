<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; 
            --glass: rgba(255, 255, 255, 0.05); 
            --accent: #ff4d6d;
        }
        
        body { 
            background: #000; 
            color: white; 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Animated Space Background */
        #space-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .timeline-container { padding: 120px 20px; position: relative; }
        
        .timeline-line { 
            position: fixed; 
            left: 50%; 
            width: 2px; 
            height: 100%; 
            background: linear-gradient(transparent, var(--gold), var(--accent), transparent); 
            z-index: -1; 
            transform: translateX(-50%);
        }
        
        .card { 
            width: 85%; 
            max-width: 350px; 
            margin: 30px auto; 
            background: var(--glass); 
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 25px; 
            border-radius: 25px; 
            text-align: center;
            backdrop-filter: blur(15px); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover { 
            border-color: var(--accent); 
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 77, 109, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .card h3 { 
            font-family: 'Cinzel Decorative'; 
            color: var(--gold); 
            margin: 0; 
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .card p { 
            font-family: 'Great Vibes'; 
            font-size: 1.3rem; 
            color: #ffb3b3; 
            margin: 10px 0 0 0;
        }

        /* Top Search Bar */
        .search-box { 
            position: fixed; 
            top: 0; 
            left: 0;
            width: 100%;
            padding: 20px 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000; 
            display: flex; 
            justify-content: center;
            border-bottom: 1px solid var(--gold);
        }

        .search-box input { 
            padding: 12px 20px; 
            border-radius: 30px 0 0 30px; 
            border: 1px solid var(--gold); 
            background: #111; 
            color: #fff; 
            width: 120px; 
            outline: none;
            font-weight: bold;
        }

        .search-box button { 
            padding: 12px 25px; 
            border-radius: 0 30px 30px 0; 
            border: none; 
            background: linear-gradient(45deg, var(--gold), #f39c12); 
            color: black;
            font-weight: 800; 
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:active { transform: scale(0.95); }

        /* Scroll Buttons */
        .nav-btn {
            position: fixed;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #goUp { bottom: 80px; }
        #goDown { bottom: 20px; }

        .jump-highlight {
            animation: highlightEffect 2s ease;
        }

        @keyframes highlightEffect {
            0% { box-shadow: 0 0 0px var(--accent); transform: scale(1); }
            50% { box-shadow: 0 0 50px var(--accent); transform: scale(1.1); border-color: var(--accent); }
            100% { box-shadow: 0 0 0px var(--accent); transform: scale(1); }
        }
    </style>
</head>
<body>

<div id="space-bg"></div>

<div class="search-box">
    <input type="number" id="jumpInput" placeholder="Day (1-5000)">
    <button onclick="jumpTo()">Jump to Day üöÄ</button>
</div>

<div class="timeline-container">
    <div class="timeline-line"></div>
    <div id="timeline-list"></div>
</div>

<div id="goUp" class="nav-btn" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚ñ≤</div>
<div id="goDown" class="nav-btn" onclick="window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'})">‚ñº</div>

<script>
    const TOTAL_DAYS = 5000;
    const list = document.getElementById('timeline-list');

    // Render all 5000 days as unlocked
    function renderTimeline() {
        const fragment = document.createDocumentFragment();
        for(let i=1; i<=TOTAL_DAYS; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `day-${i}`;
            card.innerHTML = `
                <h3>DAY ${i}</h3>
                <p>Hamara Ek Aur Haseen Din ‚ù§Ô∏è</p>
            `;
            card.onclick = () => {
                window.location.href = `day.html?d=${i}`;
            };
            fragment.appendChild(card);
        }
        list.appendChild(fragment);
    }

    function jumpTo() {
        const val = document.getElementById('jumpInput').value;
        const target = document.getElementById(`day-${val}`);
        if(target) {
            target.scrollIntoView({behavior: 'smooth', block: 'center'});
            target.classList.add('jump-highlight');
            setTimeout(() => target.classList.remove('jump-highlight'), 2000);
        } else {
            alert("Arey! 1 se 5000 ke beech ka koi din chuno. ‚ù§Ô∏è");
        }
    }

    // Initialize
    renderTimeline();
</script>
</body>
</html>
