<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Love Journey | Timeline</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

:root {
--gold:#d4af37;
--neon-red:#ff3131;
--glass:rgba(255,255,255,0.03);
--border:rgba(212,175,55,0.3);
}

body, html {
margin:0;
padding:0;
min-height:100%;
width:100%;
background-color:#050505;
color:white;
font-family:'Montserrat',sans-serif;
overflow-x:hidden;
}

.gate{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle,#1a0b0b 0%,#000 100%);
padding:20px;
box-sizing:border-box;
}

.main-content{
text-align:center;
z-index:10;
width:100%;
max-width:900px;
margin:auto;
position:relative;
}

body::before{
content:'';
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
opacity:0.3;
z-index:-2;
}

#space{
position:fixed;
top:0;
left:0;
z-index:-3;
}

header{
text-align:center;
margin-bottom:80px;
}

header h1{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:2.8rem;
letter-spacing:5px;
text-shadow:0 0 20px rgba(212,175,55,0.5);
}

header p{
font-family:'Great Vibes';
font-size:1.8rem;
color:#ffb3b3;
}

.timeline-line{
position:absolute;
left:50%;
transform:translateX(-50%);
top:150px;
bottom:0;
width:2px;
background:linear-gradient(to bottom,var(--gold),transparent);
}

.chapter-node{
display:flex;
justify-content:center;
align-items:center;
width:100%;
margin-bottom:80px;
position:relative;
}

.card{
width:40%;
padding:25px;
background:var(--glass);
backdrop-filter:blur(15px);
border:1px solid var(--border);
border-radius:20px;
color:white;
transition:.5s;
position:relative;
cursor:pointer;
}

.chapter-node:nth-child(odd) .card{
margin-right:55%;
text-align:right;
}

.chapter-node:nth-child(even) .card{
margin-left:55%;
text-align:left;
}

.node-dot{
position:absolute;
left:50%;
transform:translateX(-50%);
width:20px;
height:20px;
background:#000;
border:2px solid var(--gold);
border-radius:50%;
box-shadow:0 0 15px var(--gold);
}

.card:hover{
transform:translateY(-10px);
border-color:var(--gold);
box-shadow:0 0 30px rgba(212,175,55,0.2);
}

.locked{
opacity:.35;
pointer-events:none;
filter:grayscale(1);
}

.day-num{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:1.5rem;
display:block;
}

.day-title{
font-size:.9rem;
opacity:.8;
}

@media(max-width:768px){
.timeline-line{left:30px;}
.node-dot{left:30px;}
.card{width:80%;margin-left:70px!important;text-align:left!important;}
}

.nav-arrow{
position:fixed;
right:20px;
width:45px;
height:45px;
border-radius:50%;
background:rgba(0,0,0,0.6);
border:1px solid var(--border);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:20px;
z-index:999;
}

#scrollUp{bottom:90px;}
#scrollDown{bottom:30px;}

.searchBox{
position:fixed;
left:50%;
transform:translateX(-50%);
top:15px;
background:rgba(0,0,0,0.7);
padding:8px 15px;
border-radius:30px;
z-index:999;
}

.searchBox input{
background:none;
border:none;
color:white;
outline:none;
}

#notification{
position:fixed;
bottom:20px;
left:20px;
background:#000;
padding:10px 20px;
border:1px solid var(--gold);
border-radius:10px;
display:none;
}

</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="searchBox">
<input id="daySearch" placeholder="Go to Day..." />
<button onclick="jumpToDay()">Go</button>
</div>

<div id="scrollUp" class="nav-arrow">⬆</div>
<div id="scrollDown" class="nav-arrow">⬇</div>

<div class="gate">
<div class="main-content">

<header>
<h1>LOVE STORY</h1>
<p>Every moment is a milestone...</p>
</header>

<div class="timeline-line"></div>
<div id="timeline"></div>

</div>
</div>

<div id="notification">Welcome Back ❤️</div>

<audio id="bgMusic" src="assets/audio/romantic.mp3" loop></audio>

<script>

const START_DATE=new Date("2026-02-06");
const TOTAL=5000;

let today=new Date();
let diff=Math.floor((today-START_DATE)/(1000*60*60*24))+1;

let container=document.getElementById("timeline");

for(let i=1;i<=TOTAL;i++){
let unlocked=i<=diff;

let node=document.createElement("div");
node.className="chapter-node";

node.innerHTML=`
<div class="node-dot"></div>
<div class="card ${unlocked?"":"locked"}" onclick="${unlocked?`loadChapter(${i})`:""}">
<span class="day-num">Day ${i}</span>
<span class="day-title">${unlocked?"Unlocked":"Locked"}</span>
</div>
`;

container.appendChild(node);
}

function loadChapter(i){
fetch("chapters/day"+i+".html")
.then(r=>r.text())
.then(html=>{document.body.innerHTML=html;});
}

window.addEventListener("scroll",()=>{
let a=document.getElementById("bgMusic");
if(a.paused) a.play();
a.volume=Math.min(1,window.scrollY/800);
});

scrollUp.onclick=()=>window.scrollTo({top:0,behavior:"smooth"});
scrollDown.onclick=()=>window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});

function jumpToDay(){
let num=parseInt(daySearch.value);
let nodes=document.querySelectorAll(".chapter-node");
if(nodes[num-1]){
nodes[num-1].scrollIntoView({behavior:"smooth",block:"center"});
}
}

const c=document.getElementById("space");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let stars=[];
for(let i=0;i<120;i++){
stars.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2});
}

function anim(){
ctx.clearRect(0,0,c.width,c.height);
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,6.28);
ctx.fillStyle="white";
ctx.fill();
s.y+=0.2;
if(s.y>c.height)s.y=0;
});
requestAnimationFrame(anim);
}
anim();

setTimeout(()=>{notification.style.display="block";},1200);

localStorage.setItem("lastVisit",today);

</script>

</body>
</html>
