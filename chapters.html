<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --gold:#d4af37; --glass:rgba(255,255,255,0.03); --border:rgba(212,175,55,0.3); }
        body { margin:0; background:#050505; color:white; font-family:'Montserrat', sans-serif; overflow-x:hidden; }
        
        /* Background Space */
        #space { position:fixed; top:0; left:0; z-index:-1; }
        
        .header-ui { padding: 40px 20px; text-align: center; }
        .header-ui h1 { font-family: 'Cinzel Decorative'; color: var(--gold); font-size: 2.5rem; letter-spacing: 5px; }
        
        .search-box { position: sticky; top: 10px; z-index: 100; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 50px; border: 1px solid var(--gold); display: flex; width: 200px; margin: 0 auto; }
        .search-box input { background: transparent; border: none; color: white; width: 100px; text-align: center; outline: none; }
        .search-box button { background: var(--gold); border: none; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        .timeline-container { position: relative; max-width: 800px; margin: 50px auto; padding: 20px; }
        .timeline-container::before { content: ''; position: absolute; left: 50%; width: 2px; height: 100%; background: linear-gradient(transparent, var(--gold), transparent); transform: translateX(-50%); }

        .node { margin-bottom: 60px; position: relative; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .node:nth-child(even) { flex-direction: row-reverse; }

        .card { width: 45%; padding: 20px; background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 20px; cursor: pointer; transition: 0.4s; text-align: center; }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(212,175,55,0.2); }
        .card.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        .dot { position: absolute; left: 50%; transform: translateX(-50%); width: 12px; height: 12px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 15px var(--gold); }
        
        #notification { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 10px 30px; border-radius: 50px; font-weight: bold; opacity: 0; transition: 0.5s; z-index: 1000; }
        
        @media (max-width: 600px) {
            .timeline-container::before { left: 20px; }
            .node { justify-content: flex-start; padding-left: 40px; }
            .node:nth-child(even) { flex-direction: row; }
            .card { width: 100%; }
            .dot { left: 20px; }
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <div id="notification">Locked Memory ❤️</div>

    <div class="header-ui">
        <h1>THE JOURNEY</h1>
        <p style="font-family:'Great Vibes'; font-size: 1.5rem; color: #ffb3b3;">5000 Days of Us</p>
    </div>

    <div class="search-box">
        <input type="number" id="jumpInput" placeholder="Day No.">
        <button onclick="jumpTo()">Go</button>
    </div>

    <div class="timeline-container" id="timeline"></div>

    <script>
        const COMPLETED = 10;
        const timeline = document.getElementById('timeline');

        for(let i=1; i<=5000; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerHTML = `
                <div class="dot"></div>
                <div class="card ${i > COMPLETED ? 'locked' : ''}" onclick="openDay(${i})">
                    <h3 style="color:var(--gold)">Day ${i}</h3>
                    <p style="font-size:0.8rem">${i <= COMPLETED ? 'Unlock Memory' : 'Coming Soon'}</p>
                </div>
            `;
            timeline.appendChild(node);
        }

        function openDay(i) {
            if(i <= COMPLETED) window.location.href = `day.html?d=${i}`;
            else {
                const n = document.getElementById('notification');
                n.style.opacity = 1; setTimeout(()=> n.style.opacity = 0, 2000);
            }
        }

        function jumpTo() {
            const val = document.getElementById('jumpInput').value;
            const target = document.querySelectorAll('.node')[val-1];
            if(target) target.scrollIntoView({behavior: 'smooth', block: 'center'});
        }

        // Star background logic same as before...
    </script>
</body>
</html>
