<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Timeline</title>
    <style>
        body { background: #050505; color: gold; font-family: 'Cinzel Decorative'; text-align: center; }
        .search-bar { position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 30px; z-index: 1000; border-bottom: 1px solid #222; }
        input { background: transparent; border: 1px solid gold; padding: 15px; color: gold; border-radius: 30px; width: 250px; outline: none; }
        .galaxy-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; padding: 40px; }
        .chapter-box { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px; cursor: pointer; transition: 0.4s; font-size: 0.9rem;
        }
        .chapter-box:hover { background: gold; color: black; transform: scale(1.1) rotate(5deg); }
    </style>
</head>
<body>
    <div class="search-bar">
        <h2>EMPIRE OF MEMORIES</h2>
        <input type="number" id="findDay" placeholder="Enter Day # (1-5000)">
        <button onclick="goToDay()" style="background:gold; border:none; padding:15px 30px; border-radius:30px; cursor:pointer; font-weight:bold;">ENTER</button>
    </div>
    <div class="galaxy-grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        for(let i=1; i<=5000; i++) {
            const div = document.createElement('div');
            div.className = 'chapter-box';
            div.innerHTML = `Day<br>${i}`;
            div.onclick = () => window.location.href = `chapters/day.html?d=${i}`;
            grid.appendChild(div);
        }
        function goToDay() {
            const d = document.getElementById('findDay').value;
            if(d >= 1 && d <= 5000) window.location.href = `chapters/day.html?d=${d}`;
        }
    </script>
</body>
</html>
