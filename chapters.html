<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | 5000 Days</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --border: rgba(212,175,55,0.3); }
        body { background: #050505; color: white; font-family: 'Montserrat', sans-serif; text-align: center; margin: 0; padding: 0; }
        
        .timeline-container { padding: 80px 20px; }
        h1 { font-family: 'Cinzel Decorative'; color: var(--gold); letter-spacing: 5px; font-size: 2.5rem; }
        
        .search-bar { position: sticky; top: 0; z-index: 100; padding: 20px; background: rgba(5,5,5,0.9); backdrop-filter: blur(10px); }
        .search-bar input { padding: 12px; border-radius: 20px 0 0 20px; border: 1px solid var(--gold); background: #000; color: #fff; width: 100px; outline: none; }
        .search-bar button { padding: 12px 20px; border-radius: 0 20px 20px 0; background: var(--gold); border: none; cursor: pointer; font-weight: bold; }

        .timeline-grid { display: flex; flex-direction: column; align-items: center; gap: 30px; margin-top: 40px; }
        .card { 
            width: 90%; max-width: 320px; padding: 25px; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); border-radius: 20px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(212,175,55,0.15); }
        .locked { filter: grayscale(1); opacity: 0.6; }
        .card-num { position: absolute; top: -10px; left: 20px; background: var(--gold); color: black; padding: 2px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 700; }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="number" id="dayJump" placeholder="Day No.">
        <button onclick="jump()">Jump ðŸš€</button>
    </div>

    <div class="timeline-container">
        <h1>LOVE STORY</h1>
        <p style="font-family:'Great Vibes'; font-size: 1.8rem; color: #ffb3b3; margin-top: 10px;">Infinite Journey of Us</p>
        
        <div id="timeline" class="timeline-grid"></div>
    </div>

    <script>
        // Yahan se control hoga kitne days unlocked hain
        const UNLOCKED_TILL = 10; 
        const TOTAL_DAYS = 5000;
        const timeline = document.getElementById('timeline');

        for(let i=1; i<=TOTAL_DAYS; i++) {
            const div = document.createElement('div');
            div.className = 'card' + (i > UNLOCKED_TILL ? ' locked' : '');
            div.onclick = () => go(i);
            div.innerHTML = `
                <div class="card-num">Day ${i}</div>
                <div style="margin-top:10px; font-size:1.1rem; letter-spacing:1px; font-family:'Cinzel Decorative'">
                    ${i <= UNLOCKED_TILL ? 'CHAPTER REVEALED' : 'LOCKED'}
                </div>
                <small style="color:${i <= UNLOCKED_TILL ? '#d4af37' : '#777'}">
                    ${i <= UNLOCKED_TILL ? 'Tap to Enter' : 'Unlocks in Future'}
                </small>
            `;
            timeline.appendChild(div);
        }

        function go(i) {
            if(i <= UNLOCKED_TILL) window.location.href = `day.html?d=${i}`;
            else alert("Sabr rakho Muskan! Ye din bahot jaldi aayega â¤ï¸");
        }

        function jump() {
            const val = document.getElementById('dayJump').value;
            if(val >=1 && val <=5000) {
                const target = document.querySelectorAll('.card')[val-1];
                target.scrollIntoView({behavior: "smooth", block: "center"});
                target.style.borderColor = "#d4af37";
            }
        }
    </script>
</body>
</html>
