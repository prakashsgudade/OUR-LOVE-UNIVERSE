<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeline | Dashboard</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; padding: 20px; }
        .day-box { background: #111; padding: 25px; border-radius: 15px; cursor: pointer; border: 1px solid #222; }
        .day-box:hover { border-color: gold; transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body>
    <h1>Love Journey</h1>
    <div class="grid" id="main-grid"></div>

    <script>
        const grid = document.getElementById('main-grid');
        for(let i=1; i<=5000; i++) {
            const card = document.createElement('div');
            card.className = 'day-box';
            card.innerHTML = `Day ${i}`;
            // Corrected Path: Day.html is inside chapters/ folder
            card.onclick = () => window.location.href = `chapters/day.html?d=${i}`;
            grid.appendChild(card);
        }
    </script>
</body>
</html>
