<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The Love Journey | Timeline</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>

        :root {

            --gold:#d4af37;

            --glass:rgba(255,255,255,0.03);

            --border:rgba(212,175,55,0.3);

        }



        body, html {

            margin:0; padding:0; min-height:100%; width:100%;

            background-color:#050505; color:white;

            font-family:'Montserrat',sans-serif; overflow-x:hidden;

        }



        #space { position:fixed; top:0; left:0; z-index:-3; pointer-events: none; }

        

        .gate { min-height:100vh; display:flex; justify-content:center; padding:20px; box-sizing:border-box; }

        .main-content { text-align:center; z-index:10; width:100%; max-width:900px; position:relative; }



        .search-container { 

            margin: 20px auto 40px auto; 

            position: relative; 

            z-index: 10002; 

            display: flex;

            justify-content: center;

            align-items: center;

        }

        .search-container input { 

            padding:12px; border-radius:20px 0 0 20px; border:1px solid var(--gold); 

            background:rgba(20,20,20,0.9); color:white; text-align:center; width: 120px; 

            outline: none; font-size: 1rem;

        }

        .search-container button { 

            background:var(--gold); border:1px solid var(--gold); padding:12px 20px; 

            border-radius:0 20px 20px 0; cursor:pointer; font-weight: bold; 

            color: #000; transition: 0.3s; font-size: 1rem;

        }



        header h1 { font-family:'Cinzel Decorative'; color:var(--gold); font-size:2.8rem; letter-spacing:5px; margin-bottom:10px; }

        header p { font-family:'Great Vibes'; font-size:1.8rem; color:#ffb3b3; margin-top:0; }



        .timeline-line { position:absolute; left:50%; transform:translateX(-50%); top:350px; bottom:0; width:2px; background:linear-gradient(to bottom, var(--gold), transparent); z-index: -1; }

        

        .chapter-node { display:flex; justify-content:center; align-items:center; width:100%; margin-bottom:80px; position:relative; transition: 0.5s; }

        

        .card { 

            width:40%; padding:25px; background:var(--glass); backdrop-filter:blur(15px); 

            border:1px solid var(--border); border-radius:20px; transition:.5s; cursor:pointer; 

            position: relative; z-index: 5;

        }

        .chapter-node:nth-child(odd) .card { margin-right:55%; text-align:right; }

        .chapter-node:nth-child(even) .card { margin-left:55%; text-align:left; }



        .node-dot { position:absolute; left:50%; transform:translateX(-50%); width:15px; height:15px; background:#000; border:2px solid var(--gold); border-radius:50%; box-shadow:0 0 15px var(--gold); z-index: 6; }



        .card:hover { transform:translateY(-10px); border-color:var(--gold); box-shadow:0 0 30px rgba(212,175,55,0.2); }



        .nav-arrow { 

            position:fixed; right:20px; width:45px; height:45px; border-radius:50%; 

            background:rgba(0,0,0,0.8); border:1px solid var(--gold); color:var(--gold);

            display:flex; align-items:center; justify-content:center; cursor:pointer; 

            z-index:1000; transition: opacity 0.5s ease; opacity: 0; pointer-events: none;

        }

        .nav-arrow.show { opacity: 1; pointer-events: auto; }

        #scrollUp { bottom:90px; }

        #scrollDown { bottom:30px; }



        #notification { 

            position:fixed; top:30px; left:50%; transform:translateX(-50%);

            background:rgba(0,0,0,0.9); padding:15px 30px; border:1px solid var(--gold); 

            border-radius:50px; z-index:10001; transition: 0.8s ease; opacity:0;

            font-family: 'Great Vibes'; font-size: 1.5rem; color: var(--gold);

            pointer-events: none;

        }



        .jump-highlight { box-shadow: 0 0 40px var(--gold) !important; transform: scale(1.05) translateY(-10px); border-color: var(--gold) !important; }

    </style>

</head>

<body>



<canvas id="space"></canvas>

<div id="notification">Welcome Back, Muskan ‚ù§Ô∏è</div>



<div class="gate">

    <div class="main-content">

        <div class="search-container">

            <input id="daySearch" type="number" placeholder="Day No." />

            <button onclick="jumpToDay()">Jump üöÄ</button>

        </div>



        <header>

            <h1>LOVE STORY</h1>

            <p>Every moment is a milestone...</p>

        </header>



        <div class="timeline-line"></div>

        <div id="timeline"></div>

    </div>

</div>



<div id="scrollUp" class="nav-arrow">‚¨Ü</div>

<div id="scrollDown" class="nav-arrow">‚¨á</div>

<script src="js/days-data.js"></script> <script>
    const START_DATE = new Date("2026-02-06");
    const TOTAL_DAYS = 5000; 

    let container = document.getElementById("timeline");

    // --- YAHAN HAI LOGIC ---
    for(let i=1; i<=TOTAL_DAYS; i++){
        let node = document.createElement("div");
        node.className = "chapter-node";

        // Check kar rahe hain ki kya days-data.js mein is Day ka koi naam hai?
        let dayTitle = (typeof loveDays !== 'undefined' && loveDays[i]) ? loveDays[i].title : `Day ${i}`;
        let subText = (typeof loveDays !== 'undefined' && loveDays[i]) ? "Unlock Memory ‚ù§Ô∏è" : "Coming Soon...";

        node.innerHTML = `
            <div class="node-dot"></div>
            <div class="card" onclick="loadChapter(${i})">
                <span style="color:var(--gold); font-family:'Cinzel Decorative'; font-size:1.2rem;">
                    ${dayTitle} 
                </span><br>
                <small>${subText}</small>
            </div>
        `;
        container.appendChild(node);
    }

    // --- YAHAN SE PAGE KHULTA HAI ---
    function loadChapter(i) {
        // Ye line JS se URL banati hai: day.html?d=1, d=2 etc.
        window.location.href = `day.html?d=${i}`;
    }

    // ... (Baaki Jump function aur Stars animation wahi rahega) ...
</script>


</body>

</html>
