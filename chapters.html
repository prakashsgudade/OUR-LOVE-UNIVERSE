<script>
    // Isse 5000 kar diya, ab koi bhi day "Coming Soon" nahi dikhayega
    const UNLOCKED_TILL = 5000; 
    const TOTAL_DAYS = 5000;
    const timeline = document.getElementById('timeline');

    for(let i=1; i<=TOTAL_DAYS; i++) {
        const div = document.createElement('div');
        div.className = 'card'; // Sab active hain
        div.onclick = () => window.location.href = `day.html?d=${i}`;
        div.innerHTML = `
            <div class="card-num">Day ${i}</div>
            <div style="margin-top:10px; font-size:1.1rem; letter-spacing:1px; font-family:'Cinzel Decorative'">
                ${i <= 10 ? 'SPECIAL MEMORY' : 'INFINITE LOVE'}
            </div>
            <small style="color:#d4af37">Tap to Enter</small>
        `;
        timeline.appendChild(div);
    }
</script>
