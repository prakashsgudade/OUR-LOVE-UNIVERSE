<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | 5000 Days</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --border: rgba(212,175,55,0.3); }
        body { background: #050505; color: white; font-family: 'Montserrat', sans-serif; text-align: center; }
        .timeline-container { padding: 50px 20px; }
        h1 { font-family: 'Cinzel Decorative'; color: var(--gold); letter-spacing: 5px; }
        
        .timeline-node { position: relative; margin: 40px 0; display: flex; justify-content: center; }
        .card { 
            width: 85%; max-width: 300px; padding: 20px; background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); border-radius: 15px; cursor: pointer; transition: 0.3s;
        }
        .card:hover { border-color: var(--gold); transform: scale(1.05); box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        .locked { opacity: 0.5; cursor: not-allowed; }
        
        .search-bar { position: sticky; top: 10px; z-index: 100; margin-bottom: 20px; }
        .search-bar input { padding: 10px; border-radius: 20px 0 0 20px; border: 1px solid var(--gold); background: #000; color: #fff; }
        .search-bar button { padding: 10px 20px; border-radius: 0 20px 20px 0; background: var(--gold); border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h1>LOVE STORY</h1>
        <p style="font-family:'Great Vibes'; font-size: 1.5rem; color: #ffb3b3;">5000 Days of Us</p>
        
        <div class="search-bar">
            <input type="number" id="dayJump" placeholder="Day No.">
            <button onclick="jump()">Jump</button>
        </div>

        <div id="timeline"></div>
    </div>

    <script>
        const COMPLETED = 10;
        const timeline = document.getElementById('timeline');

        for(let i=1; i<=5000; i++) {
            const div = document.createElement('div');
            div.className = 'timeline-node';
            div.innerHTML = `
                <div class="card ${i > COMPLETED ? 'locked' : ''}" onclick="go(${i})">
                    <div style="color:var(--gold); font-weight:700;">Day ${i}</div>
                    <small>${i <= COMPLETED ? 'Enter Memory' : 'Coming Soon ❤️'}</small>
                </div>
            `;
            timeline.appendChild(div);
        }

        function go(i) {
            if(i <= COMPLETED) window.location.href = `day.html?d=${i}`;
            else alert("Sabr rakho Muskan! Ye din bahot jaldi aayega ❤️");
        }

        function jump() {
            const val = document.getElementById('dayJump').value;
            if(val >=1 && val <=5000) {
                const target = document.querySelectorAll('.timeline-node')[val-1];
                target.scrollIntoView({behavior: "smooth", block: "center"});
            }
        }
    </script>
</body>
</html>
