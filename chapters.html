<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Love Journey | Timeline</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root {
    --gold:#d4af37;
    --glass:rgba(255,255,255,0.03);
    --border:rgba(212,175,55,0.3);
}

body, html {
    margin:0; padding:0; min-height:100%; width:100%;
    background-color:#050505; color:white;
    font-family:'Montserrat',sans-serif; overflow-x:hidden;
}

#space { position:fixed; top:0; left:0; z-index:-3; pointer-events: none; }

.back-hub {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10005;
    font-size: 0.75rem;
    letter-spacing: 1px;
    font-weight: 500;
    padding: 8px 15px;
    border: 1px solid var(--border);
    border-radius: 30px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    transition: 0.3s;
    color: var(--gold);
    text-decoration: none;
}
.back-hub:hover {
    border-color: var(--gold);
    box-shadow: 0 0 10px rgba(212,175,55,0.3);
}

.gate { min-height:100vh; display:flex; justify-content:center; padding:20px; box-sizing:border-box; }
.main-content { text-align:center; z-index:10; width:100%; max-width:900px; position:relative; }

header h1 { font-family:'Cinzel Decorative'; color:var(--gold); font-size:2.8rem; letter-spacing:5px; }
header p { font-family:'Great Vibes'; font-size:1.8rem; color:#ffb3b3; }

.timeline-line {
    position:absolute; left:50%; transform:translateX(-50%);
    top:250px; bottom:0; width:2px;
    background:linear-gradient(to bottom, var(--gold), transparent);
    z-index:-1;
}

.chapter-node {
    display:flex; justify-content:center; align-items:center;
    width:100%; margin-bottom:80px; position:relative;
}

.card {
    width:40%; padding:25px;
    background:var(--glass); backdrop-filter:blur(15px);
    border:1px solid var(--border);
    border-radius:20px;
    transition:.5s;
    position:relative; z-index:5;
}

.chapter-node:nth-child(odd) .card { margin-right:55%; text-align:right; }
.chapter-node:nth-child(even) .card { margin-left:55%; text-align:left; }

.node-dot {
    position:absolute; left:50%; transform:translateX(-50%);
    width:15px; height:15px; background:#000;
    border:2px solid var(--gold);
    border-radius:50%; box-shadow:0 0 15px var(--gold);
}

.card.available {
    cursor:pointer;
    box-shadow:0 0 20px rgba(212,175,55,0.3);
}

.card.available:hover {
    transform:translateY(-10px);
    box-shadow:0 0 40px rgba(212,175,55,0.6);
}

.card.locked {
    opacity:0.3;
    filter:grayscale(80%);
    cursor:not-allowed;
}

#notification {
    position:fixed; top:30px; left:50%; transform:translateX(-50%);
    background:rgba(0,0,0,0.9);
    padding:15px 30px;
    border:1px solid var(--gold);
    border-radius:50px;
    z-index:10001;
    transition:0.8s ease;
    opacity:0;
    font-family:'Great Vibes';
    font-size:1.5rem;
    color:var(--gold);
}
</style>
</head>

<body>

<canvas id="space"></canvas>
<a href="home.html" class="back-hub">&lt;&lt; HUB</a>

<div id="notification"></div>

<div class="gate">
<div class="main-content">

<header>
<h1>LOVE STORY</h1>
<p>Every moment is a milestone...</p>
</header>

<div class="timeline-line"></div>
<div id="timeline"></div>

</div>
</div>

<script src="daysData.js"></script>

<script>
const TOTAL_DAYS = 5000;
let container = document.getElementById("timeline");

for(let i=1; i<=TOTAL_DAYS; i++){

    let isAvailable = (typeof daysData !== "undefined" && daysData[i]);

    let node = document.createElement("div");
    node.className = "chapter-node";

    node.innerHTML = `
        <div class="node-dot"></div>
        <div class="card ${isAvailable ? 'available' : 'locked'}"
             onclick="${isAvailable ? `loadChapter(${i})` : `showComingSoonPopup()`}">
            <span style="color:var(--gold); font-family:'Cinzel Decorative'; font-size:1.2rem;">
                Day ${i}
            </span><br>
            <small>${isAvailable ? 'Enter Memory ‚ú®' : 'Locked üîí'}</small>
        </div>
    `;

    container.appendChild(node);
}

function loadChapter(i) {
    window.location.href = `day.html?d=${i}`;
}

function showComingSoonPopup() {
    const notif = document.getElementById('notification');
    notif.innerHTML = "Sabr rakho Muskan ‚ù§Ô∏è Yeh din bahot jaldi aayega...";
    notif.style.opacity = "1";
    setTimeout(() => { notif.style.opacity = "0"; }, 3500);
}

// ‚≠ê background stars
const c=document.getElementById("space");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        r:Math.random()*1.5
    });
}

function anim(){
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y+=0.3;
        if(s.y>c.height) s.y=0;
    });
    requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
