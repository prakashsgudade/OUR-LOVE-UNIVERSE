<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muskan Infinite Timeline ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
    --gold:#d4af37;
    --glass:rgba(255,255,255,0.03);
    --border:rgba(212,175,55,0.3);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#050505;
    color:white;
    font-family:'Montserrat',sans-serif;
    overflow-x:hidden;
}

#space{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* HEADER */
.header{
    text-align:center;
    padding:40px 20px 20px;
}

.header h1{
    font-family:'Cinzel Decorative';
    color:var(--gold);
    font-size:2.5rem;
    letter-spacing:4px;
}

.header p{
    margin-top:10px;
    color:#ffb3b3;
}

/* SEARCH */
.search-box{
    text-align:center;
    margin:20px;
}

.search-box input{
    padding:10px;
    border-radius:20px 0 0 20px;
    border:1px solid var(--gold);
    background:#111;
    color:white;
    width:120px;
    text-align:center;
}

.search-box button{
    padding:10px 18px;
    border-radius:0 20px 20px 0;
    border:1px solid var(--gold);
    background:var(--gold);
    color:black;
    cursor:pointer;
}

/* TIMELINE */
.timeline{
    position:relative;
    max-width:900px;
    margin:auto;
    padding:40px 0;
}

.timeline::after{
    content:'';
    position:absolute;
    width:2px;
    background:linear-gradient(to bottom,var(--gold),transparent);
    top:0;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
}

.node{
    padding:20px 40px;
    position:relative;
    width:50%;
}

.node.left{left:0;text-align:right;}
.node.right{left:50%;}

.card{
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:15px;
    cursor:pointer;
    transition:.3s;
}

.card:hover{
    border-color:var(--gold);
    box-shadow:0 0 15px var(--gold);
    transform:translateY(-5px);
}

.dot{
    position:absolute;
    width:15px;
    height:15px;
    background:#000;
    border:2px solid var(--gold);
    border-radius:50%;
    top:28px;
    right:-8px;
}

.right .dot{
    left:-8px;
}

/* RESPONSIVE */
@media(max-width:768px){
    .timeline::after{left:20px;}
    .node{width:100%;padding-left:60px;padding-right:20px;}
    .node.left,.node.right{left:0;text-align:left;}
    .dot{left:12px;}
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="header">
    <h1>LOVE JOURNEY</h1>
    <p>5000 Days of Muskan ❤️</p>
</div>

<div class="search-box">
    <input type="number" id="searchDay" placeholder="Day No.">
    <button onclick="jumpToDay()">Jump</button>
</div>

<div class="timeline" id="timeline"></div>

<script>
const TOTAL_DAYS = 5000;
const LOAD_BATCH = 100;
let loaded = 0;

const container = document.getElementById("timeline");

function createNode(day){
    const node = document.createElement("div");
    node.className = "node " + (day%2===0?"right":"left");

    node.innerHTML = `
        <div class="card" onclick="openDay(${day})">
            <h3 style="color:var(--gold)">Day ${day}</h3>
            <small>Enter Memory</small>
        </div>
        <div class="dot"></div>
    `;
    container.appendChild(node);
}

function loadMore(){
    if(loaded>=TOTAL_DAYS) return;
    let next = loaded + LOAD_BATCH;
    for(let i=loaded+1;i<=next && i<=TOTAL_DAYS;i++){
        createNode(i);
    }
    loaded = next;
}

function openDay(day){
    window.location.href = "day.html?d="+day;
}

function jumpToDay(){
    let num = parseInt(document.getElementById("searchDay").value);
    if(num>=1 && num<=TOTAL_DAYS){
        window.location.href = "day.html?d="+num;
    }
}

window.addEventListener("scroll",()=>{
    if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
        loadMore();
    }
});

loadMore();

/* SPACE BACKGROUND */
const c=document.getElementById("space");
const ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

let stars=[];
for(let i=0;i<100;i++){
    stars.push({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        r:Math.random()*1.5
    });
}

function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y+=0.2;
        if(s.y>c.height) s.y=0;
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
