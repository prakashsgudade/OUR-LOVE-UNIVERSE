<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>The Love Journey | Timeline</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

:root {
    --gold:#d4af37;
    --glass:rgba(255,255,255,0.03);
    --border:rgba(212,175,55,0.3);
}

/* ✅ NEW CSS (jo tune diya) */
body, html {
    margin:0;
    padding:0;
    min-height:100%;
    width:100%;
    background-color:#050505;
    color:white;
    font-family:'Montserrat',sans-serif;
    overflow-x:hidden;
}

.gate{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle,#1a0b0b 0%,#000 100%);
    padding:20px;
    box-sizing:border-box;
}

.main-content{
    text-align:center;
    z-index:10;
    width:100%;
    max-width:800px;
}

/* ===== ORIGINAL DESIGN SAFE ===== */

.container{max-width:900px;margin:auto;position:relative;}

header{text-align:center;margin-bottom:80px;}
header h1{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:2.8rem;
letter-spacing:5px;
text-shadow:0 0 20px rgba(212,175,55,0.5);
}
header p{
font-family:'Great Vibes';
font-size:1.8rem;
color:#ffb3b3;
}

.timeline-line{
position:absolute;
left:50%;
transform:translateX(-50%);
top:150px;
bottom:0;
width:2px;
background:linear-gradient(to bottom,var(--gold),transparent);
}

.chapter-node{
display:flex;
justify-content:center;
align-items:center;
width:100%;
margin-bottom:80px;
position:relative;
}

.card{
width:40%;
padding:25px;
background:var(--glass);
backdrop-filter:blur(15px);
border:1px solid var(--border);
border-radius:20px;
color:#fff;
text-decoration:none;
transition:.4s;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.chapter-node:nth-child(odd) .card{
margin-right:55%;
text-align:right;
}

.chapter-node:nth-child(even) .card{
margin-left:55%;
text-align:left;
}

.node-dot{
position:absolute;
left:50%;
transform:translateX(-50%);
width:20px;height:20px;
background:#000;
border:2px solid var(--gold);
border-radius:50%;
box-shadow:0 0 15px var(--gold);
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 0 25px rgba(212,175,55,0.2);
}

.day-num{
font-family:'Cinzel Decorative';
color:var(--gold);
font-size:1.5rem;
display:block;
}

.locked{
filter:grayscale(1);
opacity:.4;
pointer-events:none;
}

@media(max-width:768px){
.timeline-line{left:30px;}
.node-dot{left:30px;}
.card{
width:80%;
margin-left:70px !important;
text-align:left !important;
}
}

/* Progress bar */
#progressBar{
position:fixed;
top:0;
left:0;
height:4px;
width:100%;
background:#111;
z-index:999;
}
#progressFill{
height:100%;
width:0%;
background:var(--gold);
}

/* Notification */
#notification{
position:fixed;
bottom:20px;
right:20px;
background:#111;
padding:12px 18px;
border-radius:12px;
border:1px solid var(--border);
opacity:0;
transform:translateY(20px);
transition:.5s;
}
#notification.show{
opacity:1;
transform:translateY(0);
}

</style>
</head>

<body>

<div id="progressBar"><div id="progressFill"></div></div>

<div class="container">

<header>
<h1>LOVE STORY</h1>
<p>Every moment is a milestone...</p>
</header>

<div class="timeline-line"></div>
<div id="dynamic-timeline"></div>

</div>

<div id="notification">✨ New Memory Unlocked</div>

<audio id="bgMusic" src="../assets/audio/bg.mp3" loop></audio>

<script>

const START_DATE=new Date("2026-02-06");
const TOTAL=5000;

let today=new Date();
let diff=Math.floor((today-START_DATE)/(1000*60*60*24))+1;
if(diff<1) diff=1;

document.getElementById("progressFill").style.width=(diff/TOTAL*100)+"%";

setTimeout(()=>{
document.getElementById("notification").classList.add("show");
},1200);

const container=document.getElementById("dynamic-timeline");

for(let i=1;i<=TOTAL;i++){

let unlocked=i<=diff;

let node=document.createElement("div");
node.className="chapter-node";

node.innerHTML=`
<div class="node-dot"></div>
<${unlocked?'a href="chapters/day'+i+'.html"':'div'}
class="card ${unlocked?'':'locked'}">

<span class="day-num">Day ${i}</span>
<span>${unlocked?'Unlocked':'Locked'}</span>

</${unlocked?'a':'div'}>
`;

container.appendChild(node);
}

/* Music react */
window.addEventListener("scroll",()=>{
let audio=document.getElementById("bgMusic");
if(audio.paused) audio.play();
audio.volume=Math.min(1,window.scrollY/1000);
});

/* Memory save */
localStorage.setItem("lastVisit",today);

</script>

</body>
</html>
