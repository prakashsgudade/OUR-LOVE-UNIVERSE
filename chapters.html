<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold:#d4af37;
            --glass:rgba(255,255,255,0.03);
            --border:rgba(212,175,55,0.3);
        }

        body, html {
            margin:0; padding:0; min-height:100%; width:100%;
            background-color:#050505; color:white;
            font-family:'Montserrat',sans-serif; overflow-x:hidden;
        }

        /* Ambient Background */
        #space { position:fixed; top:0; left:0; z-index:-3; }
        
        .gate { min-height:100vh; display:flex; justify-content:center; padding:40px 20px; box-sizing:border-box; }
        .main-content { text-align:center; z-index:10; width:100%; max-width:900px; position:relative; }

        header h1 { font-family:'Cinzel Decorative'; color:var(--gold); font-size:2.8rem; letter-spacing:5px; margin-bottom:10px; }
        header p { font-family:'Great Vibes'; font-size:1.8rem; color:#ffb3b3; margin-top:0; }

        /* Timeline Layout */
        .timeline-line { position:absolute; left:50%; transform:translateX(-50%); top:250px; bottom:0; width:2px; background:linear-gradient(to bottom, var(--gold), transparent); }
        .chapter-node { display:flex; justify-content:center; align-items:center; width:100%; margin-bottom:80px; position:relative; transition: 0.5s; border-radius: 20px; }
        
        .card { 
            width:40%; padding:25px; background:var(--glass); backdrop-filter:blur(15px); 
            border:1px solid var(--border); border-radius:20px; transition:.5s; cursor:pointer; 
        }
        .chapter-node:nth-child(odd) .card { margin-right:55%; text-align:right; }
        .chapter-node:nth-child(even) .card { margin-left:55%; text-align:left; }

        .node-dot { position:absolute; left:50%; transform:translateX(-50%); width:15px; height:15px; background:#000; border:2px solid var(--gold); border-radius:50%; box-shadow:0 0 15px var(--gold); }

        .card:hover { transform:translateY(-10px); border-color:var(--gold); box-shadow:0 0 30px rgba(212,175,55,0.2); }
        .locked { opacity:.35; pointer-events:none; filter:grayscale(1); }

        /* Arrows & Notifications */
        .nav-arrow { 
            position:fixed; right:20px; width:45px; height:45px; border-radius:50%; 
            background:rgba(0,0,0,0.8); border:1px solid var(--gold); color:var(--gold);
            display:flex; align-items:center; justify-content:center; cursor:pointer; 
            z-index:999; transition: opacity 0.5s ease; opacity: 0; pointer-events: none;
        }
        .nav-arrow.show { opacity: 1; pointer-events: auto; }
        #scrollUp { bottom:90px; }
        #scrollDown { bottom:30px; }

        #notification { 
            position:fixed; top:30px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.9); padding:15px 30px; border:1px solid var(--gold); 
            border-radius:50px; z-index:1000; transition: 0.8s ease; opacity:0;
            font-family: 'Great Vibes'; font-size: 1.5rem; color: var(--gold);
        }

        /* Search Styles */
        .search-container { margin-bottom: 50px; position: sticky; top: 20px; z-index: 100; }
        .search-container input { 
            padding:12px; border-radius:20px 0 0 20px; border:1px solid var(--gold); 
            background:rgba(0,0,0,0.7); color:white; text-align:center; width: 120px; outline: none;
        }
        .search-container button { 
            background:var(--gold); border:1px solid var(--gold); padding:12px 20px; 
            border-radius:0 20px 20px 0; cursor:pointer; font-weight: bold; transition: 0.3s;
        }
        .search-container button:hover { background: white; color: black; }

        /* Highlight Effect for Jump */
        .jump-highlight { box-shadow: 0 0 40px var(--gold) !important; transform: scale(1.05); border-color: var(--gold) !important; }
    </style>
</head>
<body>

<canvas id="space"></canvas>
<div id="notification">Welcome Back, Muskan ‚ù§Ô∏è</div>

<div class="gate">
    <div class="main-content">
        <div class="search-container">
            <input id="daySearch" type="number" placeholder="Enter Day..." />
            <button onclick="jumpToDay()">Jump üöÄ</button>
        </div>

        <header>
            <h1>LOVE STORY</h1>
            <p>Every moment is a milestone...</p>
        </header>

        <div class="timeline-line"></div>
        <div id="timeline"></div>
    </div>
</div>

<div id="scrollUp" class="nav-arrow">‚¨Ü</div>
<div id="scrollDown" class="nav-arrow">‚¨á</div>

<script>
    const START_DATE = new Date("2026-02-07");
    const TOTAL_DAYS = 5000; 

    // Timeline Generation
    let today = new Date();
    let diff = Math.floor((today - START_DATE)/(1000*60*60*24)) + 1;
    let container = document.getElementById("timeline");

    for(let i=1; i<=TOTAL_DAYS; i++){
        let unlocked = i <= diff;
        let node = document.createElement("div");
        node.className = "chapter-node";
        node.innerHTML = `
            <div class="node-dot"></div>
            <div class="card ${unlocked ? "" : "locked"}" onclick="loadChapter(${i})">
                <span style="color:var(--gold); font-family:'Cinzel Decorative'; font-size:1.2rem;">Day ${i}</span><br>
                <small>${unlocked ? "Click to Open" : "Locked by Time"}</small>
            </div>`;
        container.appendChild(node);
    }

    // Logic to open chapters
    function loadChapter(i) {
        window.location.href = `chapters/day${i}.html`;
    }

    // NEW & SAFER Jump to Day Logic
    function jumpToDay(){
        let input = document.getElementById("daySearch");
        let num = parseInt(input.value);
        let nodes = document.querySelectorAll(".chapter-node");

        if(num >= 1 && num <= nodes.length){
            // Scroll smoothly to the day
            const targetNode = nodes[num-1];
            targetNode.scrollIntoView({behavior:"smooth", block:"center"});
            
            // Add highlight effect to the card inside the node
            const card = targetNode.querySelector('.card');
            card.classList.add('jump-highlight');
            
            // Remove highlight after 2 seconds
            setTimeout(() => {
                card.classList.remove('jump-highlight');
            }, 2000);
            
            input.value = ""; // Clear input after jump
        } else {
            // Alert if day doesn't exist
            alert("Sabr rakho Muskan! Wo din abhi aane wala hai ‚ù§Ô∏è");
        }
    }

    // Welcome Message
    window.onload = () => {
        const notif = document.getElementById('notification');
        notif.style.opacity = "1";
        setTimeout(() => { notif.style.opacity = "0"; }, 3000);
    };

    // Scroll Arrows Logic
    window.onscroll = function() {
        let up = document.getElementById("scrollUp");
        let down = document.getElementById("scrollDown");
        
        if (window.scrollY > 300) up.classList.add("show");
        else up.classList.remove("show");

        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
            down.classList.remove("show");
        } else {
            down.classList.add("show");
        }
    };

    document.getElementById("scrollUp").onclick = () => window.scrollTo({top:0, behavior:"smooth"});
    document.getElementById("scrollDown").onclick = () => window.scrollTo({top:document.body.scrollHeight, behavior:"smooth"});

    // Star Animation
    const c=document.getElementById("space"); const ctx=c.getContext("2d");
    c.width=innerWidth; c.height=innerHeight;
    let stars=[];
    for(let i=0; i<100; i++) stars.push({x:Math.random()*c.width, y:Math.random()*c.height, r:Math.random()*1.5});
    function anim(){
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle="white";
        stars.forEach(s=>{
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
            s.y += 0.3; if(s.y > c.height) s.y = 0;
        });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
