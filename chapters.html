<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | 5000 Days</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; margin-top: 30px; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: #ff4d6d; transform: scale(1.05); }
        h1 { color: #ff4d6d; letter-spacing: 2px; }
        input { padding: 10px; border-radius: 20px; border: 1px solid #ff4d6d; background: #000; color: #fff; width: 150px; text-align: center; }
    </style>
</head>
<body>
    <h1>OUR JOURNEY</h1>
    <p>5000 Days of Us</p>
    <br>
    <input type="number" id="jump" placeholder="Jump to Day..." onchange="window.location.href='day.html?d='+this.value">
    
    <div class="grid" id="timeline"></div>

    <script>
        const grid = document.getElementById('timeline');
        for(let i=1; i<=5000; i++) {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `Day ${i}`;
            div.onclick = () => window.location.href = `day.html?d=${i}`;
            grid.appendChild(div);
        }
    </script>
</body>
</html>
