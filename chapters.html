<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Love Journey | Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --neon-red: #ff3131;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(212, 175, 55, 0.3);
        }

        body {
            background: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 80px 20px;
            overflow-x: hidden;
        }

        /* Ambient Background Glow */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: -1;
        }

        .container { max-width: 900px; margin: 0 auto; position: relative; }

        header { text-align: center; margin-bottom: 80px; }
        header h1 { font-family: 'Cinzel Decorative'; color: var(--gold); font-size: 2.8rem; letter-spacing: 5px; text-shadow: 0 0 20px rgba(212,175,55,0.5); margin: 0; }
        header p { font-family: 'Great Vibes'; font-size: 1.8rem; color: #ffb3b3; margin-top: 10px; }

        /* Vertical Progress Line */
        .timeline-line {
            position: absolute; left: 50%; transform: translateX(-50%);
            top: 150px; bottom: 0; width: 2px;
            background: linear-gradient(to bottom, var(--gold) 0%, transparent 100%);
            z-index: 0;
        }

        .chapter-node {
            display: flex; justify-content: center; align-items: center;
            width: 100%; margin-bottom: 80px; position: relative; z-index: 1;
        }

        /* The Card */
        .card {
            width: 40%; padding: 25px;
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 20px;
            text-decoration: none; color: #fff;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Zig Zag Logic */
        .chapter-node:nth-child(odd) .card { margin-right: 55%; text-align: right; }
        .chapter-node:nth-child(even) .card { margin-left: 55%; text-align: left; }

        /* Floating Indicator (The Dot) */
        .node-dot {
            position: absolute; left: 50%; transform: translateX(-50%);
            width: 20px; height: 20px; background: #000;
            border: 2px solid var(--gold); border-radius: 50%;
            box-shadow: 0 0 15px var(--gold); z-index: 2;
        }

        /* Hover Effects */
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.07);
        }

        .day-num { font-family: 'Cinzel Decorative'; color: var(--gold); font-size: 1.5rem; display: block; margin-bottom: 5px; }
        .day-title { font-size: 0.9rem; font-weight: 300; letter-spacing: 1px; opacity: 0.8; }

        /* Locked State */
        .locked { filter: grayscale(1); opacity: 0.4; cursor: not-allowed; pointer-events: none; }
        .locked .node-dot { border-color: #555; box-shadow: none; }
        .lock-icon { position: absolute; top: -10px; right: -10px; background: #222; padding: 5px; border-radius: 50%; font-size: 0.8rem; border: 1px solid #444; }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline-line { left: 30px; }
            .node-dot { left: 30px; }
            .card { width: 80%; margin-left: 70px !important; text-align: left !important; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LOVE STORY</h1>
            <p>Every moment is a milestone...</p>
        </header>

        <div class="timeline-line"></div>
        <div id="dynamic-timeline"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Apni START Date set karo (Day 1 kab khulega)
        const START_DATE = new Date("2026-02-06"); // YYYY-MM-DD format
        const TOTAL_DAYS = 10;
        
        const dayContent = [
            { icon: "üå∏", title: "The 10 Secret Flowers" },
            { icon: "üåπ", title: "The Eternal Rose Lock" },
            { icon: "‚ú®", title: "Starry Night Whispers" },
            { icon: "üåä", title: "Ocean of Emotions" },
            { icon: "ü§ù", title: "The Golden Promise" },
            { icon: "üíì", title: "Heartbeat Connection" },
            { icon: "üßö", title: "Magic in the Air" },
            { icon: "üß©", title: "Soulmate Secrets" },
            { icon: "üåå", title: "Infinite Dreams" },
            { icon: "üíç", title: "The Final Vow" }
        ];

        function initTimeline() {
            const container = document.getElementById('dynamic-timeline');
            const today = new Date();
            
            // Difference nikalne ka logic
            const diffTime = today - START_DATE;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

            for (let i = 1; i <= TOTAL_DAYS; i++) {
                const isUnlocked = i <= diffDays;
                const node = document.createElement('div');
                node.className = 'chapter-node';

                // Path change: 'chapters/day' + i + '.html' (Tumhare folder structure ke liye)
                node.innerHTML = `
                    <div class="node-dot"></div>
                    <${isUnlocked ? 'a href="chapters/day' + i + '.html"' : 'div'} class="card ${isUnlocked ? '' : 'locked'}">
                        ${!isUnlocked ? '<span class="lock-icon">üîí</span>' : ''}
                        <span class="day-num">Day 0${i}</span>
                        <span class="day-title">${dayContent[i-1].icon} ${dayContent[i-1].title}</span>
                    </${isUnlocked ? 'a' : 'div'}>
                `;
                container.appendChild(node);
            }
        }

        initTimeline();
    </script>
</body>
</html>
