<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Montserrat&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:black;
color:white;
font-family:Montserrat;
}

/* HEADER */
.header{
text-align:center;
padding:30px;
font-family:Cinzel Decorative;
font-size:28px;
}

/* GRID */
.wrap{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:15px;
padding:20px;
}

/* GLASS CARDS */
.box{
background:rgba(255,255,255,0.05);
border-radius:14px;
padding:20px;
backdrop-filter:blur(10px);
transition:.3s;
cursor:pointer;
}

.box:hover{
transform:translateY(-6px);
box-shadow:0 0 20px gold;
}

img{
width:100%;
border-radius:10px;
}

button{
padding:10px 20px;
border:none;
background:gold;
cursor:pointer;
}

</style>
</head>

<body>

<div class="header" id="title"></div>

<div class="wrap">

<div class="box">
<h3>Memory Image</h3>
<img src="assets/images/photo1.jpg">
</div>

<div class="box">
<h3>Voice Note</h3>
<button onclick="play()">PLAY</button>
<audio id="v" src="assets/audio/muskan-message.mp3"></audio>
</div>

<div class="box">
<h3>Message</h3>
<p id="msg"></p>
</div>

</div>

<script>

const day = localStorage.getItem("currentDay") || 1;

document.getElementById("title").innerHTML="Day "+day;

document.getElementById("msg").innerHTML=
"Har din tumhare naam â€” Chapter "+day;

function play(){
document.getElementById("v").play();
}

</script>

</body>
</html>
