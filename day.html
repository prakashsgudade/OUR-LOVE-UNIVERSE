<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memory | ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/day-style.css">
</head>
<body id="dynamic-body">
    
    <div class="main-wrapper">
        <div class="glass-container" id="main-layout">
            <div class="img-frame">
                <img id="day-img" src="" alt="Memory Photo">
            </div>
            
            <h1 id="day-title" class="title-font"></h1>
            
            <div class="message-box">
                <p id="day-message"></p>
            </div>
            
            <div class="player-section">
                <div class="audio-box">
                    <span>üéµ Background Music</span>
                    <audio id="bg-music" controls loop preload="auto"></audio>
                </div>
                <div id="voice-section" class="audio-box">
                    <span>üé§ Voice Message</span>
                    <audio id="voice-note" controls preload="metadata"></audio>
                </div>
            </div>

            <button onclick="revealSecret()" class="heart-btn">‚ù§Ô∏è Tap to Reveal</button>
            <div id="secret-msg" class="hidden"></div>
            
            <a href="chapters.html" class="back-link">‚Üê Back to Timeline</a>
        </div>
    </div>

    <script src="js/days-data.js"></script>
    <script src="js/day-engine.js"></script>
</body>
</html>
