<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Montserrat;
color:white;
overflow-x:hidden;
transition:background 1s ease;
}

/* Galaxy */
#space{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Header */
.header{
text-align:center;
padding:30px;
font-family:Cinzel Decorative;
font-size:32px;
letter-spacing:2px;
}

/* Grid */
.wrap{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
padding:20px;
max-width:1200px;
margin:auto;
transition:.6s;
}

/* Cards */
.box{
background:rgba(255,255,255,0.06);
border-radius:18px;
padding:20px;
backdrop-filter:blur(12px);
cursor:pointer;
transition:.35s;
border:1px solid rgba(255,255,255,0.08);
}

.box:hover{
transform:translateY(-8px) scale(1.02);
box-shadow:0 0 30px rgba(255,215,0,0.4);
}

.secret-unlocked{
box-shadow:0 0 35px hotpink;
}

img{
width:100%;
border-radius:12px;
}

button{
padding:12px 20px;
border:none;
background:gold;
font-weight:bold;
cursor:pointer;
border-radius:8px;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="header" id="title"></div>

<div class="wrap" id="wrap">

<div class="box">
<h3>Memory Image</h3>
<img id="autoImg">
</div>

<div class="box">
<h3>Voice Note</h3>
<button onclick="play()">PLAY</button>
<audio id="v"></audio>
</div>

<div class="box">
<h3>Message</h3>
<p id="msg"></p>
</div>

</div>

<script>
/* ===== DAY SYSTEM ===== */
const day = parseInt(localStorage.getItem("currentDay")) || 1;
document.getElementById("title").innerText = "Day " + day;

const wrap = document.getElementById("wrap");

/* ===== AUTO LAYOUT ENGINE ===== */
const layout = day % 4;

if(layout === 0){
wrap.style.gridTemplateColumns="1fr";
wrap.style.maxWidth="650px";
}

if(layout === 1){
wrap.style.gridTemplateColumns="repeat(3,1fr)";
}

if(layout === 2){
wrap.style.transform="rotateY(5deg)";
wrap.style.gap="40px";
}

if(layout === 3){
wrap.style.gridTemplateColumns="repeat(auto-fit,minmax(180px,1fr))";
}

/* ===== AUTO THEMES ===== */
const themes=[
["#0f2027","#203a43","#2c5364"],
["#1a0b0b","#000","#330000"],
["#141e30","#243b55","#000"],
["#42275a","#734b6d","#000"],
["#000428","#004e92","#000"]
];

const t = themes[day % themes.length];
document.body.style.background =
`linear-gradient(160deg,${t[0]},${t[1]},${t[2]})`;

/* ===== MESSAGE ENGINE ===== */
const msgs=[
"Tum meri kahani ka sabse khoobsurat hissa ho ‚ù§Ô∏è",
"Har din tumhare saath ek naya safar ‚ú®",
"Ye pal bhi ek yaad ban jayega üåô",
"Jahan tum ho wahi meri duniya üåç",
"Mohabbat waqt nahi dekhti üí´"
];
document.getElementById("msg").innerText = msgs[day % msgs.length];

/* ===== IMAGE ROTATION ===== */
const img=document.getElementById("autoImg");
img.src=`assets/images/photo${(day%2)+1}.jpg`;
img.onerror=()=>img.src="assets/images/background.jpg";

/* ===== AUDIO ROTATION ===== */
const tracks=[
"assets/audio/muskan-message.mp3",
"assets/audio/our-song.mp3"
];
const audio=document.getElementById("v");
audio.src=tracks[day % tracks.length];

function play(){
audio.volume=0;
audio.play();
let f=setInterval(()=>{
if(audio.volume<1) audio.volume+=0.05;
else clearInterval(f);
},100);
}

/* ===== SECRET CARDS ===== */
for(let i=1;i<=3;i++){
let b=document.createElement("div");
b.className="box";
b.innerHTML=`<h3>Secret Memory</h3><p>Tap to unlock</p>`;
b.onclick=()=>{
b.classList.add("secret-unlocked");
b.innerHTML=`<h3>Unlocked ‚ù§Ô∏è</h3><p>Day ${day} Emotion ${i}</p>`;
};
wrap.appendChild(b);
}

/* ===== SURPRISE DAY ===== */
if(day % 5 === 0){
let s=document.createElement("div");
s.className="box";
s.innerHTML=`<h3>üéÅ Surprise</h3><p>Tum bahut special ho ‚ù§Ô∏è</p>`;
wrap.appendChild(s);
}

/* ===== GALAXY ===== */
const c=document.getElementById("space");
const ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize();window.onresize=resize;

let stars=[];
for(let i=0;i<120;i++){
stars.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*1.5});
}

function anim(){
ctx.clearRect(0,0,c.width,c.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
s.y+=0.3;
if(s.y>c.height) s.y=0;
});
requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
