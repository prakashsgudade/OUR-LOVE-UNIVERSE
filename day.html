<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Infinite Days</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Montserrat;
background:black;
color:white;
overflow-x:hidden;
}

/* GALAXY BACKGROUND */
#bg{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle,#0b0b1a,#000);
z-index:-1;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
gap:15px;
padding:20px;
max-width:1200px;
margin:auto;
}

/* CARD */
.card{
height:130px;
border-radius:14px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:22px;
font-family:Cinzel;
transition:.35s;
}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 18px gold;
}

</style>
</head>

<body>

<div id="bg"></div>

<div class="grid" id="daysGrid"></div>

<script src="js/day-engine.js"></script>

</body>
</html>
