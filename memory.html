<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<title>Memory</title>

<style>

:root{
--gold:#d4af37;
--dark:#050505;
}

body{
margin:0;
font-family:Montserrat;
color:white;
background:black;
overflow-x:hidden;
}

/* HEADER */

.header{
text-align:center;
padding:30px 15px;
}

.header h2{
font-family:'Cinzel Decorative';
color:var(--gold);
}

/* HERO IMAGE */

.frame{
max-width:600px;
margin:20px auto;
border:2px solid var(--gold);
border-radius:15px;
padding:10px;
}

.frame img{
width:100%;
border-radius:10px;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:12px;
padding:12px;
max-width:1100px;
margin:auto;
}

/* CARD FLIP */

.card{
height:220px;
perspective:1000px;
}

.inner{
position:relative;
width:100%;
height:100%;
transition:0.8s;
transform-style:preserve-3d;
}

.card.flip .inner{
transform:rotateY(180deg);
}

.front,.back{
position:absolute;
width:100%;
height:100%;
backface-visibility:hidden;
border-radius:14px;
border:1px solid rgba(212,175,55,.4);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:10px;
box-sizing:border-box;
}

.front{
background:linear-gradient(145deg,#111,#000);
}

.back{
background:linear-gradient(145deg,#d4af37,#8a6d1a);
color:black;
transform:rotateY(180deg);
}

/* MUSIC DISK */

.disk{
width:70px;
height:70px;
border-radius:50%;
background:#111;
border:2px solid var(--gold);
animation:spin 3s linear infinite paused;
}

.disk.play{
animation-play-state:running;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

/* Responsive tweak */
@media(max-width:500px){
.card{height:180px}
}

</style>
</head>
<body>

<div class="header">
<h2 id="title">Day</h2>
<p id="subtitle"></p>
</div>

<div class="frame">
<img id="hero">
</div>

<div class="grid" id="grid"></div>

</script>

</body>
</html>
